<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thrive 365 Labs - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#30638E',
            accent: '#003249',
            secondary: '#007EA7',
            highlight: '#00A8E8'
          }
        }
      }
    }
  </script>
  <style>
    .portal-card {
      transition: all 0.3s ease;
    }
    .portal-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease forwards;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Icons
    const Icons = {
      admin: <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
      implementation: <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>,
      service: <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><circle cx="12" cy="12" r="3" /></svg>,
      clientPortal: <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>,
      portal: <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>,
      logout: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
    };

    // Login Page Component
    const LoginPage = ({ onLogin }) => {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);
      const [showForgotPassword, setShowForgotPassword] = useState(false);
      const [resetMessage, setResetMessage] = useState('');

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');

        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const result = await response.json();

          if (result.error) {
            setError(result.error);
          } else {
            // Store token in multiple places for compatibility
            localStorage.setItem('unified_token', result.token);
            localStorage.setItem('unified_user', JSON.stringify(result.user));
            localStorage.setItem('admin_token', result.token);
            localStorage.setItem('admin_user', JSON.stringify(result.user));
            localStorage.setItem('portal_token', result.token);
            localStorage.setItem('portal_user', JSON.stringify(result.user));
            onLogin(result.token, result.user);
          }
        } catch (err) {
          setError('Connection error. Please try again.');
        }
        setLoading(false);
      };

      const handleForgotPassword = async (e) => {
        e.preventDefault();
        setLoading(true);
        setResetMessage('');

        try {
          const response = await fetch('/api/auth/request-password-reset', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          const result = await response.json();
          setResetMessage(result.error || 'Password reset request submitted. An administrator will contact you.');
        } catch (err) {
          setResetMessage('Error submitting request. Please try again.');
        }
        setLoading(false);
      };

      if (showForgotPassword) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-gray-50 to-blue-100 p-4">
            <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md animate-fade-in">
              <div className="text-center mb-6">
                <img src="/thrive365-logo.webp" alt="Thrive 365 Labs" className="h-16 mx-auto mb-4" />
                <h1 className="text-2xl font-bold text-accent">Reset Password</h1>
                <p className="text-gray-600 mt-1">Enter your email to request a reset</p>
              </div>
              <form onSubmit={handleForgotPassword} className="space-y-4">
                {resetMessage && (
                  <div className={`p-3 rounded-lg text-sm ${resetMessage.includes('Error') ? 'bg-red-50 text-red-600' : 'bg-green-50 text-green-600'}`}>
                    {resetMessage}
                  </div>
                )}
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                  <input type="email" value={email} onChange={(e) => setEmail(e.target.value)}
                    className="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-primary focus:border-primary" required />
                </div>
                <button type="submit" disabled={loading}
                  className="w-full bg-primary text-white py-3 rounded-xl font-medium hover:bg-accent transition disabled:opacity-50">
                  {loading ? 'Submitting...' : 'Request Reset'}
                </button>
                <button type="button" onClick={() => setShowForgotPassword(false)}
                  className="w-full text-gray-600 py-2 text-sm hover:text-primary">
                  Back to Sign In
                </button>
              </form>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-gray-50 to-blue-100 p-4">
          <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md animate-fade-in">
            <div className="text-center mb-6">
              <img src="/thrive365-logo.webp" alt="Thrive 365 Labs" className="h-16 mx-auto mb-4" />
              <h1 className="text-2xl font-bold text-accent">Welcome Back</h1>
              <p className="text-gray-600 mt-1">Sign in to access your portals</p>
            </div>
            <form onSubmit={handleSubmit} className="space-y-4">
              {error && <div className="bg-red-50 text-red-600 p-3 rounded-lg text-sm">{error}</div>}
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" value={email} onChange={(e) => setEmail(e.target.value)}
                  className="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-primary focus:border-primary" required />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)}
                  className="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-primary focus:border-primary" required />
              </div>
              <button type="submit" disabled={loading}
                className="w-full bg-primary text-white py-3 rounded-xl font-medium hover:bg-accent transition disabled:opacity-50">
                {loading ? 'Signing in...' : 'Sign In'}
              </button>
              <button type="button" onClick={() => setShowForgotPassword(true)}
                className="w-full text-gray-600 py-2 text-sm hover:text-primary">
                Forgot your password?
              </button>
            </form>
          </div>
        </div>
      );
    };

    // Portal Hub - Landing page after login showing available portals
    const PortalHub = ({ user, token, onLogout }) => {
      const isAdmin = user.role === 'admin';
      const isTeamMember = user.role === 'user';
      const isVendor = user.role === 'vendor';
      const isClient = user.role === 'client';

      // Build list of available portals based on permissions
      const availablePortals = [];

      // Admin Hub - admins or users with hasAdminHubAccess
      if (isAdmin || user.hasAdminHubAccess) {
        availablePortals.push({
          id: 'admin',
          name: 'Admin Hub',
          description: 'Central administration, user management, and service portal',
          icon: Icons.admin,
          color: 'from-blue-500 to-blue-700',
          path: '/admin-hub.html'
        });
      }

      // Implementations App - admins, users with hasImplementationsAccess, or users with assigned projects
      if (isAdmin || user.hasImplementationsAccess || (user.assignedProjects && user.assignedProjects.length > 0)) {
        availablePortals.push({
          id: 'implementations',
          name: 'Implementations',
          description: 'Project tracking, client onboarding, and implementation management',
          icon: Icons.implementation,
          color: 'from-purple-500 to-purple-700',
          path: '/thrive365labslaunch/'
        });
      }

      // Service Portal - admins, users with hasServicePortalAccess, or vendors
      if (isAdmin || user.hasServicePortalAccess || isVendor) {
        availablePortals.push({
          id: 'service',
          name: 'Service Portal',
          description: 'Submit and track service reports for field operations',
          icon: Icons.service,
          color: 'from-green-500 to-green-700',
          path: '/service-portal.html'
        });
      }

      // Client Portal Admin - admins or users with hasClientPortalAdminAccess
      if (isAdmin || user.hasClientPortalAdminAccess) {
        availablePortals.push({
          id: 'clientPortalAdmin',
          name: 'Client Portal Admin',
          description: 'Manage client portal content, settings, and communications',
          icon: Icons.clientPortal,
          color: 'from-orange-500 to-orange-700',
          path: '/portal.html'
        });
      }

      // Client Portal - for clients only
      if (isClient && user.slug) {
        availablePortals.push({
          id: 'clientPortal',
          name: 'My Portal',
          description: `Access your practice portal: ${user.practiceName || 'Your Practice'}`,
          icon: Icons.portal,
          color: 'from-teal-500 to-teal-700',
          path: `/portal/${user.slug}`
        });
      }

      const openPortal = (path) => {
        // Ensure tokens are set for cross-portal compatibility
        localStorage.setItem('portal_token', token);
        localStorage.setItem('portal_user', JSON.stringify(user));
        localStorage.setItem('admin_token', token);
        localStorage.setItem('admin_user', JSON.stringify(user));
        window.location.href = path;
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">
          {/* Header */}
          <header className="bg-white shadow-sm">
            <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
              <div className="flex items-center gap-4">
                <img src="/thrive365-logo.webp" alt="Thrive 365 Labs" className="h-10" />
                <div>
                  <h1 className="text-xl font-bold text-accent">Portal Hub</h1>
                  <p className="text-sm text-gray-500">Welcome back, {user.name}</p>
                </div>
              </div>
              <button onClick={onLogout}
                className="flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-red-600 hover:bg-red-50 rounded-lg transition">
                {Icons.logout}
                <span className="hidden sm:inline">Sign Out</span>
              </button>
            </div>
          </header>

          {/* Main Content */}
          <main className="max-w-6xl mx-auto px-4 py-12">
            <div className="text-center mb-10">
              <h2 className="text-3xl font-bold text-accent mb-2">Your Portals</h2>
              <p className="text-gray-600">Select a portal to continue</p>
            </div>

            {availablePortals.length > 0 ? (
              <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                {availablePortals.map((portal, idx) => (
                  <button
                    key={portal.id}
                    onClick={() => openPortal(portal.path)}
                    className="portal-card bg-white rounded-2xl shadow-lg p-6 text-left hover:shadow-xl animate-fade-in"
                    style={{ animationDelay: `${idx * 0.1}s` }}
                  >
                    <div className={`w-16 h-16 rounded-xl bg-gradient-to-br ${portal.color} flex items-center justify-center text-white mb-4`}>
                      {portal.icon}
                    </div>
                    <h3 className="text-xl font-bold text-accent mb-2">{portal.name}</h3>
                    <p className="text-gray-600 text-sm">{portal.description}</p>
                  </button>
                ))}
              </div>
            ) : (
              <div className="text-center bg-white rounded-2xl shadow-lg p-12">
                <div className="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                  <svg className="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                  </svg>
                </div>
                <h3 className="text-xl font-bold text-gray-700 mb-2">No Portals Available</h3>
                <p className="text-gray-500">Contact your administrator to request access to portals.</p>
              </div>
            )}

            {/* User Info Card */}
            <div className="mt-12 bg-white rounded-2xl shadow-lg p-6">
              <h3 className="font-bold text-accent mb-4">Your Account</h3>
              <div className="grid md:grid-cols-3 gap-4 text-sm">
                <div>
                  <p className="text-gray-500">Name</p>
                  <p className="font-medium">{user.name}</p>
                </div>
                <div>
                  <p className="text-gray-500">Email</p>
                  <p className="font-medium">{user.email}</p>
                </div>
                <div>
                  <p className="text-gray-500">Role</p>
                  <p className="font-medium capitalize">
                    {user.role === 'user' ? 'Team Member' : user.role === 'vendor' ? 'External Vendor' : user.role}
                  </p>
                </div>
              </div>
              {isVendor && user.assignedClients && user.assignedClients.length > 0 && (
                <div className="mt-4 pt-4 border-t">
                  <p className="text-gray-500 text-sm mb-2">Assigned Clients</p>
                  <div className="flex flex-wrap gap-2">
                    {user.assignedClients.map((client, idx) => (
                      <span key={idx} className="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm">{client}</span>
                    ))}
                  </div>
                </div>
              )}
            </div>
          </main>

          {/* Footer */}
          <footer className="text-center py-6 text-gray-500 text-sm">
            <p>&copy; {new Date().getFullYear()} Thrive 365 Labs. All rights reserved.</p>
          </footer>
        </div>
      );
    };

    // Main App Component
    const App = () => {
      const [token, setToken] = useState(localStorage.getItem('unified_token') || localStorage.getItem('admin_token'));
      const [user, setUser] = useState(() => {
        const stored = localStorage.getItem('unified_user') || localStorage.getItem('admin_user');
        return stored ? JSON.parse(stored) : null;
      });

      const handleLogin = (newToken, newUser) => {
        setToken(newToken);
        setUser(newUser);
      };

      const handleLogout = () => {
        localStorage.removeItem('unified_token');
        localStorage.removeItem('unified_user');
        localStorage.removeItem('admin_token');
        localStorage.removeItem('admin_user');
        localStorage.removeItem('portal_token');
        localStorage.removeItem('portal_user');
        setToken(null);
        setUser(null);
      };

      if (!token || !user) {
        return <LoginPage onLogin={handleLogin} />;
      }

      return <PortalHub user={user} token={token} onLogout={handleLogout} />;
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
