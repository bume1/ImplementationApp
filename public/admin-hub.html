<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thrive 365 Labs - Admin Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#045E9F',
            accent: '#00205A'
          },
          fontFamily: {
            sans: ['Open Sans', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Open Sans', sans-serif; }
    .sidebar-link { transition: all 0.2s; }
    .sidebar-link:hover { background-color: rgba(4, 94, 159, 0.1); }
    .sidebar-link.active { background-color: #045E9F; color: white; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const API_URL = window.location.origin;

    const handleResponse = async (response) => {
      if (!response.ok) {
        try {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP error ${response.status}`);
        } catch (e) {
          if (e.message.includes('HTTP error')) throw e;
          throw new Error(`HTTP error ${response.status}`);
        }
      }
      return response.json();
    };

    const api = {
      adminLogin: (email, password) =>
        fetch(`${API_URL}/api/auth/admin-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        }).then(handleResponse).catch(err => ({ error: err.message })),

      getDashboard: (token) =>
        fetch(`${API_URL}/api/admin-hub/dashboard`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      getUsers: (token) =>
        fetch(`${API_URL}/api/users`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      createUser: (token, userData) =>
        fetch(`${API_URL}/api/users`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        }).then(handleResponse).catch(err => ({ error: err.message })),

      updateUser: (token, userId, userData) =>
        fetch(`${API_URL}/api/users/${userId}`, {
          method: 'PUT',
          headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        }).then(handleResponse).catch(err => ({ error: err.message })),

      deleteUser: (token, userId) =>
        fetch(`${API_URL}/api/users/${userId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      getProjects: (token) =>
        fetch(`${API_URL}/api/projects`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      getPasswordResetRequests: (token) =>
        fetch(`${API_URL}/api/password-reset-requests`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      handlePasswordReset: (token, requestId) =>
        fetch(`${API_URL}/api/password-reset-requests/${requestId}/handle`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      dismissPasswordReset: (token, requestId) =>
        fetch(`${API_URL}/api/password-reset-requests/${requestId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      getServiceReports: (token) =>
        fetch(`${API_URL}/api/service-reports`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message }))
    };

    // Icons
    const Icons = {
      home: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>,
      users: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>,
      clipboard: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>,
      folder: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/></svg>,
      cog: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
      logout: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>,
      menu: <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"/></svg>,
      close: <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/></svg>,
      externalLink: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>,
      plus: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4"/></svg>,
      edit: <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>,
      trash: <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>,
      check: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/></svg>,
      x: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/></svg>,
      eye: <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>,
      key: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/></svg>,
      upload: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
    };

    // Login Page
    const LoginPage = ({ onLogin }) => {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        const result = await api.adminLogin(email, password);
        if (result.error) {
          setError(result.error);
        } else {
          localStorage.setItem('admin_token', result.token);
          localStorage.setItem('admin_user', JSON.stringify(result.user));
          onLogin(result.token, result.user);
        }
        setLoading(false);
      };

      return (
        <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-gray-100">
          <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <div className="text-center mb-6">
              <img src="/thrive365-logo.webp" alt="Thrive 365 Labs" className="h-16 mx-auto mb-4" />
              <h1 className="text-2xl font-bold text-accent">Admin Hub</h1>
              <p className="text-gray-600 mt-1">Central Administration Portal</p>
            </div>
            <form onSubmit={handleSubmit} className="space-y-4">
              {error && <div className="bg-red-50 text-red-600 p-3 rounded-lg text-sm">{error}</div>}
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required />
              </div>
              <button type="submit" disabled={loading} className="w-full bg-primary text-white py-3 rounded-lg font-medium hover:bg-accent transition disabled:opacity-50">
                {loading ? 'Signing in...' : 'Sign In'}
              </button>
            </form>
          </div>
        </div>
      );
    };

    // Sidebar with direct portal access
    const Sidebar = ({ activePage, onNavigate, user, token, isMobileOpen, onClose }) => {
      const menuItems = [
        { id: 'dashboard', label: 'Dashboard', icon: Icons.home },
        { id: 'users', label: 'User Management', icon: Icons.users },
        { id: 'service_reports', label: 'Service Reports', icon: Icons.clipboard },
      ];

      // Direct portal navigation with token passing
      const navigateToPortal = (portalPath) => {
        // Store token for portal access
        localStorage.setItem('portal_token', token);
        localStorage.setItem('portal_user', JSON.stringify(user));
        localStorage.setItem('service_token', token);
        localStorage.setItem('service_user', JSON.stringify(user));
        window.location.href = portalPath;
      };

      return (
        <>
          {isMobileOpen && <div className="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden" onClick={onClose}></div>}
          <aside className={`w-64 bg-white border-r min-h-screen fixed left-0 top-0 z-50 transform transition-transform duration-300 ${isMobileOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0`}>
            <div className="p-4 border-b flex justify-between items-center">
              <img src="/thrive365-logo.webp" alt="Thrive 365 Labs" className="h-10" />
              <button onClick={onClose} className="lg:hidden text-gray-500">{Icons.close}</button>
            </div>
            <div className="p-4 border-b bg-gradient-to-r from-primary to-accent text-white">
              <p className="text-sm opacity-80">Administrator</p>
              <p className="font-semibold">{user?.name}</p>
            </div>
            <nav className="p-2">
              <p className="px-4 py-2 text-xs font-semibold text-gray-500 uppercase">Management</p>
              {menuItems.map(item => (
                <button key={item.id} onClick={() => { onNavigate(item.id); onClose && onClose(); }}
                  className={`w-full text-left px-4 py-3 rounded-lg sidebar-link flex items-center gap-3 ${activePage === item.id ? 'active' : 'text-gray-700'}`}>
                  <span className={activePage === item.id ? '' : 'text-primary'}>{item.icon}</span>
                  <span className="font-medium">{item.label}</span>
                </button>
              ))}
              <p className="px-4 py-2 mt-4 text-xs font-semibold text-gray-500 uppercase">Direct Access</p>
              <button onClick={() => navigateToPortal('/thrive365labslaunch')} className="w-full text-left px-4 py-3 rounded-lg sidebar-link flex items-center gap-3 text-gray-700">
                <span className="text-purple-600">{Icons.folder}</span>
                <span className="font-medium">Implementations App</span>
              </button>
              <button onClick={() => navigateToPortal('/service-portal')} className="w-full text-left px-4 py-3 rounded-lg sidebar-link flex items-center gap-3 text-gray-700">
                <span className="text-green-600">{Icons.clipboard}</span>
                <span className="font-medium">Service Portal</span>
              </button>
              <button onClick={() => navigateToPortal('/portal')} className="w-full text-left px-4 py-3 rounded-lg sidebar-link flex items-center gap-3 text-gray-700">
                <span className="text-blue-600">{Icons.users}</span>
                <span className="font-medium">Client Portal</span>
              </button>
            </nav>
            <div className="absolute bottom-0 left-0 right-0 p-4 border-t">
              <button onClick={() => { localStorage.clear(); window.location.reload(); }}
                className="w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg flex items-center gap-2">
                {Icons.logout}<span>Sign Out</span>
              </button>
            </div>
          </aside>
        </>
      );
    };

    // Dashboard Page
    const DashboardPage = ({ token, onNavigate }) => {
      const [stats, setStats] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        api.getDashboard(token).then(data => {
          if (!data.error) setStats(data);
          setLoading(false);
        });
      }, [token]);

      if (loading) return <div className="flex justify-center py-12"><div className="animate-spin rounded-full h-8 w-8 border-4 border-primary border-t-transparent"></div></div>;

      return (
        <div className="space-y-6">
          <div className="bg-gradient-to-r from-primary to-accent text-white p-6 rounded-xl">
            <h1 className="text-2xl font-bold">Admin Hub Dashboard</h1>
            <p className="mt-2 opacity-90">Central management for all Thrive 365 Labs portals</p>
          </div>
          <div className="grid md:grid-cols-4 gap-4">
            <div className="bg-white p-6 rounded-xl shadow-sm">
              <p className="text-sm text-gray-500">Total Users</p>
              <p className="text-3xl font-bold text-primary">{stats?.totalUsers || 0}</p>
            </div>
            <div className="bg-white p-6 rounded-xl shadow-sm">
              <p className="text-sm text-gray-500">Admin Users</p>
              <p className="text-3xl font-bold text-accent">{stats?.adminUsers || 0}</p>
            </div>
            <div className="bg-white p-6 rounded-xl shadow-sm">
              <p className="text-sm text-gray-500">Service Portal Users</p>
              <p className="text-3xl font-bold text-green-600">{stats?.servicePortalUsers || 0}</p>
            </div>
            <div className="bg-white p-6 rounded-xl shadow-sm">
              <p className="text-sm text-gray-500">Client Users</p>
              <p className="text-3xl font-bold text-orange-600">{stats?.clientUsers || 0}</p>
            </div>
          </div>
          <div className="grid md:grid-cols-2 gap-6">
            <div className="bg-white p-6 rounded-xl shadow-sm">
              <h2 className="text-lg font-bold text-accent mb-4">Quick Actions</h2>
              <div className="space-y-2">
                <button onClick={() => onNavigate('users')} className="w-full text-left p-3 bg-gray-50 rounded-lg hover:bg-gray-100 flex items-center gap-3">
                  {Icons.users}<span>Manage Users</span>
                </button>
                <button onClick={() => onNavigate('service_reports')} className="w-full text-left p-3 bg-gray-50 rounded-lg hover:bg-gray-100 flex items-center gap-3">
                  {Icons.clipboard}<span>View Service Reports</span>
                </button>
              </div>
            </div>
            <div className="bg-white p-6 rounded-xl shadow-sm">
              <h2 className="text-lg font-bold text-accent mb-4">Overview</h2>
              <div className="space-y-3">
                <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                  <span>Total Projects</span>
                  <span className="font-bold text-primary">{stats?.totalProjects || 0}</span>
                </div>
                <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                  <span>Active Projects</span>
                  <span className="font-bold text-green-600">{stats?.activeProjects || 0}</span>
                </div>
                <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                  <span>Service Reports</span>
                  <span className="font-bold text-orange-600">{stats?.totalServiceReports || 0}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Full User Management Page with all features
    const UsersPage = ({ token }) => {
      const [users, setUsers] = useState([]);
      const [projects, setProjects] = useState([]);
      const [passwordResets, setPasswordResets] = useState([]);
      const [loading, setLoading] = useState(true);
      const [showForm, setShowForm] = useState(false);
      const [editingUser, setEditingUser] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');
      const [roleFilter, setRoleFilter] = useState('all');
      const [message, setMessage] = useState('');
      const [activeTab, setActiveTab] = useState('list');
      const logoInputRef = useRef(null);

      const defaultFormData = {
        name: '', email: '', password: '', role: 'user',
        hasServicePortalAccess: false, practiceName: '', isNewClient: false,
        logo: '', hubspotCompanyId: '', hubspotDealId: '', hubspotContactId: '',
        assignedProjects: [], projectAccessLevels: {}
      };
      const [formData, setFormData] = useState(defaultFormData);

      useEffect(() => { loadData(); }, []);

      const loadData = async () => {
        setLoading(true);
        const [usersRes, projectsRes, resetsRes] = await Promise.all([
          api.getUsers(token),
          api.getProjects(token),
          api.getPasswordResetRequests(token)
        ]);
        if (!usersRes.error) setUsers(usersRes);
        if (!projectsRes.error) setProjects(projectsRes);
        if (!resetsRes.error) setPasswordResets(resetsRes);
        setLoading(false);
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setMessage('');
        let result;
        if (editingUser) {
          const updateData = { ...formData };
          if (!updateData.password) delete updateData.password;
          result = await api.updateUser(token, editingUser.id, updateData);
        } else {
          result = await api.createUser(token, formData);
        }
        if (result.error) {
          setMessage(`Error: ${result.error}`);
        } else {
          setMessage(editingUser ? 'User updated successfully' : 'User created successfully');
          setShowForm(false);
          setEditingUser(null);
          setFormData(defaultFormData);
          loadData();
        }
      };

      const handleEdit = (user) => {
        setEditingUser(user);
        setFormData({
          name: user.name || '',
          email: user.email || '',
          password: '',
          role: user.role || 'user',
          hasServicePortalAccess: user.hasServicePortalAccess || false,
          practiceName: user.practiceName || '',
          isNewClient: user.isNewClient || false,
          logo: user.logo || '',
          hubspotCompanyId: user.hubspotCompanyId || '',
          hubspotDealId: user.hubspotDealId || '',
          hubspotContactId: user.hubspotContactId || '',
          assignedProjects: user.assignedProjects || [],
          projectAccessLevels: user.projectAccessLevels || {}
        });
        setShowForm(true);
      };

      const handleDelete = async (userId) => {
        if (!confirm('Are you sure you want to delete this user?')) return;
        const result = await api.deleteUser(token, userId);
        if (result.error) setMessage(`Error: ${result.error}`);
        else loadData();
      };

      const toggleServiceAccess = async (user) => {
        await api.updateUser(token, user.id, { hasServicePortalAccess: !user.hasServicePortalAccess });
        loadData();
      };

      const toggleProjectAssignment = (projectId) => {
        const assigned = formData.assignedProjects.includes(projectId);
        let newAssigned, newLevels;
        if (assigned) {
          newAssigned = formData.assignedProjects.filter(id => id !== projectId);
          newLevels = { ...formData.projectAccessLevels };
          delete newLevels[projectId];
        } else {
          newAssigned = [...formData.assignedProjects, projectId];
          newLevels = { ...formData.projectAccessLevels, [projectId]: 'edit' };
        }
        setFormData({ ...formData, assignedProjects: newAssigned, projectAccessLevels: newLevels });
      };

      const setProjectAccessLevel = (projectId, level) => {
        setFormData({ ...formData, projectAccessLevels: { ...formData.projectAccessLevels, [projectId]: level } });
      };

      const handleLogoUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        if (file.size > 2 * 1024 * 1024) {
          setMessage('Error: Logo must be less than 2MB');
          return;
        }
        const reader = new FileReader();
        reader.onloadend = () => setFormData({ ...formData, logo: reader.result });
        reader.readAsDataURL(file);
      };

      const handlePasswordReset = async (requestId, userId) => {
        const newPassword = prompt('Enter new password for user:');
        if (!newPassword) return;
        const result = await api.updateUser(token, userId, { password: newPassword });
        if (!result.error) {
          await api.dismissPasswordReset(token, requestId);
          setMessage('Password reset successfully');
          loadData();
        } else {
          setMessage(`Error: ${result.error}`);
        }
      };

      const dismissReset = async (requestId) => {
        await api.dismissPasswordReset(token, requestId);
        loadData();
      };

      const filteredUsers = users.filter(user => {
        const matchesSearch = user.name?.toLowerCase().includes(searchTerm.toLowerCase()) || user.email?.toLowerCase().includes(searchTerm.toLowerCase());
        const matchesRole = roleFilter === 'all' || user.role === roleFilter || (roleFilter === 'service' && user.hasServicePortalAccess);
        return matchesSearch && matchesRole;
      });

      return (
        <div className="space-y-6">
          <div className="bg-white p-6 rounded-xl shadow-sm">
            <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
              <div>
                <h1 className="text-2xl font-bold text-accent">User Management</h1>
                <p className="text-gray-600 mt-1">Manage all users, roles, and portal access</p>
              </div>
              <button onClick={() => { setShowForm(true); setEditingUser(null); setFormData(defaultFormData); }}
                className="px-4 py-2 bg-primary text-white rounded-lg font-medium hover:bg-accent flex items-center gap-2">
                {Icons.plus} Add User
              </button>
            </div>

            {/* Tabs */}
            <div className="mt-4 flex gap-2 border-b">
              <button onClick={() => setActiveTab('list')} className={`px-4 py-2 font-medium ${activeTab === 'list' ? 'border-b-2 border-primary text-primary' : 'text-gray-500'}`}>
                Users ({users.length})
              </button>
              <button onClick={() => setActiveTab('resets')} className={`px-4 py-2 font-medium ${activeTab === 'resets' ? 'border-b-2 border-primary text-primary' : 'text-gray-500'}`}>
                Password Resets {passwordResets.length > 0 && <span className="ml-1 bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">{passwordResets.length}</span>}
              </button>
            </div>

            {message && <div className={`mt-4 p-3 rounded-lg ${message.includes('Error') ? 'bg-red-50 text-red-700' : 'bg-green-50 text-green-700'}`}>{message}</div>}

            {activeTab === 'list' && (
              <div className="mt-4 flex flex-col md:flex-row gap-4">
                <input type="text" placeholder="Search users..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)}
                  className="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary" />
                <select value={roleFilter} onChange={(e) => setRoleFilter(e.target.value)} className="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary">
                  <option value="all">All Roles</option>
                  <option value="admin">Admins</option>
                  <option value="user">Users</option>
                  <option value="client">Clients</option>
                  <option value="service">Service Portal Access</option>
                </select>
              </div>
            )}
          </div>

          {/* Password Reset Requests Tab */}
          {activeTab === 'resets' && (
            <div className="bg-white rounded-xl shadow-sm p-6">
              <h2 className="text-lg font-bold text-accent mb-4 flex items-center gap-2">{Icons.key} Password Reset Requests</h2>
              {passwordResets.length > 0 ? (
                <div className="space-y-3">
                  {passwordResets.map(req => {
                    const user = users.find(u => u.id === req.userId);
                    return (
                      <div key={req.id} className="flex justify-between items-center p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                        <div>
                          <p className="font-medium">{user?.name || 'Unknown User'}</p>
                          <p className="text-sm text-gray-500">{user?.email}</p>
                          <p className="text-xs text-gray-400">Requested: {new Date(req.requestedAt).toLocaleString()}</p>
                        </div>
                        <div className="flex gap-2">
                          <button onClick={() => handlePasswordReset(req.id, req.userId)} className="px-3 py-1 bg-primary text-white rounded text-sm">Reset Password</button>
                          <button onClick={() => dismissReset(req.id)} className="px-3 py-1 bg-gray-200 rounded text-sm">Dismiss</button>
                        </div>
                      </div>
                    );
                  })}
                </div>
              ) : (
                <p className="text-gray-500 text-center py-8">No pending password reset requests</p>
              )}
            </div>
          )}

          {/* User Form */}
          {showForm && (
            <div className="bg-white p-6 rounded-xl shadow-sm border-2 border-primary">
              <h2 className="text-lg font-bold text-accent mb-4">{editingUser ? 'Edit User' : 'Create New User'}</h2>
              <form onSubmit={handleSubmit} className="space-y-6">
                {/* Basic Info */}
                <div className="grid md:grid-cols-2 gap-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                    <input type="text" value={formData.name} onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                      className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary" required />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                    <input type="email" value={formData.email} onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                      className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary" required />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Password {editingUser ? '(leave blank to keep)' : '*'}</label>
                    <input type="password" value={formData.password} onChange={(e) => setFormData({ ...formData, password: e.target.value })}
                      className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary" required={!editingUser} />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Role</label>
                    <select value={formData.role} onChange={(e) => setFormData({ ...formData, role: e.target.value })}
                      className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary">
                      <option value="user">User</option>
                      <option value="admin">Admin</option>
                      <option value="client">Client</option>
                    </select>
                  </div>
                </div>

                {/* Service Portal Access */}
                <div className="flex items-center gap-3 p-3 bg-green-50 rounded-lg">
                  <input type="checkbox" id="serviceAccess" checked={formData.hasServicePortalAccess}
                    onChange={(e) => setFormData({ ...formData, hasServicePortalAccess: e.target.checked })}
                    className="w-5 h-5 rounded border-gray-300 text-green-600 focus:ring-green-500" />
                  <label htmlFor="serviceAccess" className="text-sm font-medium text-gray-700">Grant Service Portal Access</label>
                </div>

                {/* Client-specific fields */}
                {formData.role === 'client' && (
                  <div className="border-t pt-4">
                    <h3 className="font-medium text-gray-800 mb-3">Client Settings</h3>
                    <div className="grid md:grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Practice Name *</label>
                        <input type="text" value={formData.practiceName} onChange={(e) => setFormData({ ...formData, practiceName: e.target.value })}
                          className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary" required />
                      </div>
                      <div className="flex items-center gap-3">
                        <input type="checkbox" id="isNewClient" checked={formData.isNewClient}
                          onChange={(e) => setFormData({ ...formData, isNewClient: e.target.checked })}
                          className="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary" />
                        <label htmlFor="isNewClient" className="text-sm font-medium text-gray-700">New Client</label>
                      </div>
                      <div className="md:col-span-2">
                        <label className="block text-sm font-medium text-gray-700 mb-1">Practice Logo</label>
                        <div className="flex items-center gap-4">
                          {formData.logo && <img src={formData.logo} alt="Logo" className="h-16 w-16 object-contain border rounded" />}
                          <input type="file" ref={logoInputRef} accept="image/png,image/jpeg" onChange={handleLogoUpload} className="hidden" />
                          <button type="button" onClick={() => logoInputRef.current?.click()}
                            className="px-4 py-2 border border-primary text-primary rounded-lg hover:bg-primary hover:text-white flex items-center gap-2">
                            {Icons.upload} Upload Logo
                          </button>
                          {formData.logo && <button type="button" onClick={() => setFormData({ ...formData, logo: '' })} className="text-red-600 text-sm">Remove</button>}
                        </div>
                        <p className="text-xs text-gray-500 mt-1">Max 2MB, PNG or JPEG</p>
                      </div>
                      {editingUser?.slug && (
                        <div className="md:col-span-2 p-3 bg-blue-50 rounded-lg">
                          <p className="text-sm text-gray-700"><span className="font-medium">Client Portal URL:</span> {window.location.origin}/portal/{editingUser.slug}</p>
                        </div>
                      )}
                    </div>

                    {/* HubSpot Integration */}
                    <h4 className="font-medium text-gray-800 mt-4 mb-2">HubSpot Integration</h4>
                    <div className="grid md:grid-cols-3 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Company ID</label>
                        <input type="text" value={formData.hubspotCompanyId} onChange={(e) => setFormData({ ...formData, hubspotCompanyId: e.target.value })}
                          className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary" placeholder="HubSpot Company ID" />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Deal ID</label>
                        <input type="text" value={formData.hubspotDealId} onChange={(e) => setFormData({ ...formData, hubspotDealId: e.target.value })}
                          className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary" placeholder="HubSpot Deal ID" />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">Contact ID</label>
                        <input type="text" value={formData.hubspotContactId} onChange={(e) => setFormData({ ...formData, hubspotContactId: e.target.value })}
                          className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary" placeholder="HubSpot Contact ID" />
                      </div>
                    </div>
                  </div>
                )}

                {/* Project Assignment (for non-admin users) */}
                {formData.role !== 'admin' && projects.length > 0 && (
                  <div className="border-t pt-4">
                    <h3 className="font-medium text-gray-800 mb-3">Project Access</h3>
                    <p className="text-sm text-gray-500 mb-3">
                      {formData.role === 'client' ? 'Select projects this client can view in their portal' : 'Select projects this user can access'}
                    </p>
                    <div className="max-h-64 overflow-y-auto border rounded-lg p-2 space-y-2">
                      {projects.map(project => {
                        const isAssigned = formData.assignedProjects.includes(project.id);
                        const accessLevel = formData.projectAccessLevels[project.id] || 'edit';
                        return (
                          <div key={project.id} className={`flex items-center justify-between p-2 rounded ${isAssigned ? 'bg-blue-50' : 'bg-gray-50'}`}>
                            <label className="flex items-center gap-2 cursor-pointer flex-1">
                              <input type="checkbox" checked={isAssigned} onChange={() => toggleProjectAssignment(project.id)}
                                className="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary" />
                              <span className="text-sm">{project.name || project.clientName}</span>
                            </label>
                            {isAssigned && formData.role !== 'client' && (
                              <select value={accessLevel} onChange={(e) => setProjectAccessLevel(project.id, e.target.value)}
                                className="ml-2 text-xs px-2 py-1 border rounded">
                                <option value="edit">Edit</option>
                                <option value="view">View Only</option>
                              </select>
                            )}
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}

                <div className="flex justify-end gap-3 pt-4 border-t">
                  <button type="button" onClick={() => { setShowForm(false); setEditingUser(null); }} className="px-4 py-2 border rounded-lg">Cancel</button>
                  <button type="submit" className="px-4 py-2 bg-primary text-white rounded-lg font-medium hover:bg-accent">
                    {editingUser ? 'Update User' : 'Create User'}
                  </button>
                </div>
              </form>
            </div>
          )}

          {/* Users List */}
          {activeTab === 'list' && (
            <div className="bg-white rounded-xl shadow-sm overflow-hidden">
              {loading ? (
                <div className="flex justify-center py-12"><div className="animate-spin rounded-full h-8 w-8 border-4 border-primary border-t-transparent"></div></div>
              ) : (
                <div className="overflow-x-auto">
                  <table className="w-full">
                    <thead className="bg-gray-50 border-b">
                      <tr>
                        <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">User</th>
                        <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Role</th>
                        <th className="px-4 py-3 text-center text-xs font-semibold text-gray-600 uppercase">Portal Access</th>
                        <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Details</th>
                        <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Created</th>
                        <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Actions</th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-gray-200">
                      {filteredUsers.map(user => (
                        <tr key={user.id} className="hover:bg-gray-50">
                          <td className="px-4 py-4">
                            <div className="flex items-center gap-3">
                              {user.logo && <img src={user.logo} alt="" className="h-8 w-8 rounded object-contain bg-gray-100" />}
                              <div>
                                <div className="font-medium text-gray-900">{user.name}</div>
                                <div className="text-sm text-gray-500">{user.email}</div>
                              </div>
                            </div>
                          </td>
                          <td className="px-4 py-4">
                            <span className={`px-2 py-1 text-xs rounded-full font-medium ${
                              user.role === 'admin' ? 'bg-purple-100 text-purple-700' :
                              user.role === 'client' ? 'bg-blue-100 text-blue-700' : 'bg-gray-100 text-gray-700'
                            }`}>{user.role}</span>
                          </td>
                          <td className="px-4 py-4">
                            <div className="flex flex-wrap gap-1 justify-center">
                              <span className={`px-2 py-0.5 text-xs rounded ${user.role === 'admin' || user.assignedProjects?.length > 0 ? 'bg-purple-100 text-purple-700' : 'bg-gray-100 text-gray-400'}`} title="Implementations App">Impl</span>
                              <span className={`px-2 py-0.5 text-xs rounded ${user.role === 'client' || user.role === 'admin' ? 'bg-blue-100 text-blue-700' : 'bg-gray-100 text-gray-400'}`} title="Client Portal">Client</span>
                              <button onClick={() => toggleServiceAccess(user)} disabled={user.role === 'admin'}
                                className={`px-2 py-0.5 text-xs rounded ${user.hasServicePortalAccess || user.role === 'admin' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-400 hover:bg-gray-200'}`}
                                title={user.role === 'admin' ? 'Admins always have access' : 'Click to toggle'}>Service</button>
                            </div>
                          </td>
                          <td className="px-4 py-4 text-xs text-gray-500">
                            {user.practiceName && <div><span className="font-medium">Practice:</span> {user.practiceName}</div>}
                            {user.slug && <div><span className="font-medium">Slug:</span> {user.slug}</div>}
                            {user.assignedProjects?.length > 0 && <div><span className="font-medium">Projects:</span> {user.assignedProjects.length}</div>}
                          </td>
                          <td className="px-4 py-4 text-sm text-gray-500">{new Date(user.createdAt).toLocaleDateString()}</td>
                          <td className="px-4 py-4">
                            <div className="flex gap-2">
                              <button onClick={() => handleEdit(user)} className="p-1 text-primary hover:bg-primary/10 rounded" title="Edit">{Icons.edit}</button>
                              <button onClick={() => handleDelete(user.id)} className="p-1 text-red-600 hover:bg-red-50 rounded" title="Delete">{Icons.trash}</button>
                            </div>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              )}
            </div>
          )}
        </div>
      );
    };

    // Service Reports Page
    const ServiceReportsPage = ({ token }) => {
      const [reports, setReports] = useState([]);
      const [loading, setLoading] = useState(true);
      const [searchTerm, setSearchTerm] = useState('');
      const [viewingReport, setViewingReport] = useState(null);

      useEffect(() => {
        api.getServiceReports(token).then(data => {
          if (!data.error) setReports(data);
          setLoading(false);
        });
      }, [token]);

      const filteredReports = reports.filter(r =>
        r.clientFacilityName?.toLowerCase().includes(searchTerm.toLowerCase()) ||
        r.serviceType?.toLowerCase().includes(searchTerm.toLowerCase()) ||
        r.technicianName?.toLowerCase().includes(searchTerm.toLowerCase())
      );

      if (viewingReport) {
        return (
          <div className="space-y-6">
            <button onClick={() => setViewingReport(null)} className="flex items-center gap-2 text-primary hover:text-accent">
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
              Back to Reports
            </button>
            <div className="bg-white rounded-xl shadow-sm overflow-hidden">
              <div className="bg-gradient-to-r from-primary to-accent text-white p-6">
                <h1 className="text-2xl font-bold">Service Report Details</h1>
                <p className="opacity-90">Report ID: {viewingReport.id}</p>
              </div>
              <div className="p-6 grid md:grid-cols-2 gap-6">
                <div>
                  <h3 className="font-bold text-accent mb-3">Client Information</h3>
                  <div className="space-y-2 text-sm">
                    <p><span className="text-gray-500">Facility:</span> {viewingReport.clientFacilityName}</p>
                    <p><span className="text-gray-500">Customer:</span> {viewingReport.customerName || '-'}</p>
                    <p><span className="text-gray-500">Address:</span> {viewingReport.address || '-'}</p>
                    <p><span className="text-gray-500">Service Date:</span> {viewingReport.serviceCompletionDate}</p>
                    <p><span className="text-gray-500">Analyzer:</span> {viewingReport.analyzerModel || '-'} (S/N: {viewingReport.analyzerSerialNumber || '-'})</p>
                    <p><span className="text-gray-500">HubSpot Ticket:</span> {viewingReport.hubspotTicketNumber || '-'}</p>
                  </div>
                </div>
                <div>
                  <h3 className="font-bold text-accent mb-3">Service Details</h3>
                  <div className="space-y-2 text-sm">
                    <p><span className="text-gray-500">Service Type:</span> {viewingReport.serviceType}</p>
                    <p><span className="text-gray-500">Technician:</span> {viewingReport.serviceProviderName || viewingReport.technicianName}</p>
                  </div>
                </div>
                <div className="md:col-span-2">
                  <h3 className="font-bold text-accent mb-3">Work Performed</h3>
                  <p className="text-sm bg-gray-50 p-3 rounded-lg whitespace-pre-wrap">{viewingReport.descriptionOfWork}</p>
                </div>
                {viewingReport.materialsUsed && (
                  <div className="md:col-span-2">
                    <h3 className="font-bold text-accent mb-3">Materials Used</h3>
                    <p className="text-sm bg-gray-50 p-3 rounded-lg">{viewingReport.materialsUsed}</p>
                  </div>
                )}
                {viewingReport.solution && (
                  <div className="md:col-span-2">
                    <h3 className="font-bold text-accent mb-3">Solution</h3>
                    <p className="text-sm bg-gray-50 p-3 rounded-lg whitespace-pre-wrap">{viewingReport.solution}</p>
                  </div>
                )}
                {viewingReport.outstandingIssues && (
                  <div className="md:col-span-2">
                    <h3 className="font-bold text-accent mb-3">Outstanding Issues / Recommendations</h3>
                    <p className="text-sm bg-gray-50 p-3 rounded-lg whitespace-pre-wrap">{viewingReport.outstandingIssues}</p>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="space-y-6">
          <div className="bg-white p-6 rounded-xl shadow-sm">
            <h1 className="text-2xl font-bold text-accent">Service Reports</h1>
            <p className="text-gray-600 mt-1">View all technician service reports</p>
            <div className="mt-4">
              <input type="text" placeholder="Search by client, service type, or technician..." value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary" />
            </div>
          </div>
          <div className="bg-white rounded-xl shadow-sm overflow-hidden">
            {loading ? (
              <div className="flex justify-center py-12"><div className="animate-spin rounded-full h-8 w-8 border-4 border-primary border-t-transparent"></div></div>
            ) : filteredReports.length > 0 ? (
              <table className="w-full">
                <thead className="bg-gray-50 border-b">
                  <tr>
                    <th className="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Date</th>
                    <th className="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Client</th>
                    <th className="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Service Type</th>
                    <th className="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Technician</th>
                    <th className="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Actions</th>
                  </tr>
                </thead>
                <tbody className="divide-y divide-gray-200">
                  {filteredReports.map(report => (
                    <tr key={report.id} className="hover:bg-gray-50">
                      <td className="px-6 py-4 text-sm">{new Date(report.serviceCompletionDate || report.createdAt).toLocaleDateString()}</td>
                      <td className="px-6 py-4">
                        <div className="font-medium text-gray-900">{report.clientFacilityName}</div>
                        <div className="text-xs text-gray-500">{report.hubspotTicketNumber ? `Ticket: ${report.hubspotTicketNumber}` : ''}</div>
                      </td>
                      <td className="px-6 py-4 text-sm">{report.serviceType}</td>
                      <td className="px-6 py-4 text-sm">{report.serviceProviderName || report.technicianName}</td>
                      <td className="px-6 py-4">
                        <button onClick={() => setViewingReport(report)} className="flex items-center gap-1 text-primary hover:text-accent">
                          {Icons.eye} View
                        </button>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            ) : (
              <div className="text-center py-12 text-gray-500"><p>No service reports found</p></div>
            )}
          </div>
        </div>
      );
    };

    // Main App
    const App = () => {
      const [token, setToken] = useState(localStorage.getItem('admin_token'));
      const [user, setUser] = useState(() => {
        try { return JSON.parse(localStorage.getItem('admin_user')); } catch { return null; }
      });
      const [activePage, setActivePage] = useState('dashboard');
      const [isMobileOpen, setIsMobileOpen] = useState(false);

      const handleLogin = (newToken, newUser) => {
        setToken(newToken);
        setUser(newUser);
      };

      if (!token || !user) return <LoginPage onLogin={handleLogin} />;

      const renderPage = () => {
        switch (activePage) {
          case 'dashboard': return <DashboardPage token={token} onNavigate={setActivePage} />;
          case 'users': return <UsersPage token={token} />;
          case 'service_reports': return <ServiceReportsPage token={token} />;
          default: return <DashboardPage token={token} onNavigate={setActivePage} />;
        }
      };

      return (
        <div className="min-h-screen bg-gray-50">
          <Sidebar activePage={activePage} onNavigate={setActivePage} user={user} token={token} isMobileOpen={isMobileOpen} onClose={() => setIsMobileOpen(false)} />
          <div className="lg:hidden bg-white border-b p-4 flex items-center justify-between sticky top-0 z-30">
            <button onClick={() => setIsMobileOpen(true)} className="text-gray-600">{Icons.menu}</button>
            <img src="/thrive365-logo.webp" alt="Thrive 365 Labs" className="h-8" />
            <div className="w-6"></div>
          </div>
          <main className="lg:ml-64 p-4 lg:p-8">{renderPage()}</main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
