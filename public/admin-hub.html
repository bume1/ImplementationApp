<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thrive 365 Labs - Admin Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#045E9F',
            accent: '#00205A'
          },
          fontFamily: {
            sans: ['Open Sans', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Open Sans', sans-serif; }
    .sidebar-link { transition: all 0.2s; }
    .sidebar-link:hover { background-color: rgba(4, 94, 159, 0.1); }
    .sidebar-link.active { background-color: #045E9F; color: white; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const API_URL = window.location.origin;

    const handleResponse = async (response) => {
      if (!response.ok) {
        try {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP error ${response.status}`);
        } catch (e) {
          if (e.message.includes('HTTP error')) throw e;
          throw new Error(`HTTP error ${response.status}`);
        }
      }
      return response.json();
    };

    const api = {
      adminLogin: (email, password) =>
        fetch(`${API_URL}/api/auth/admin-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        }).then(handleResponse).catch(err => ({ error: err.message })),

      getDashboard: (token) =>
        fetch(`${API_URL}/api/admin-hub/dashboard`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      getUsers: (token) =>
        fetch(`${API_URL}/api/users`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      createUser: (token, userData) =>
        fetch(`${API_URL}/api/users`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        }).then(handleResponse).catch(err => ({ error: err.message })),

      updateUser: (token, userId, userData) =>
        fetch(`${API_URL}/api/users/${userId}`, {
          method: 'PUT',
          headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        }).then(handleResponse).catch(err => ({ error: err.message })),

      deleteUser: (token, userId) =>
        fetch(`${API_URL}/api/users/${userId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      getProjects: (token) =>
        fetch(`${API_URL}/api/projects`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      getPasswordResetRequests: (token) =>
        fetch(`${API_URL}/api/password-reset-requests`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      handlePasswordReset: (token, requestId) =>
        fetch(`${API_URL}/api/password-reset-requests/${requestId}/handle`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      dismissPasswordReset: (token, requestId) =>
        fetch(`${API_URL}/api/password-reset-requests/${requestId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      getServiceReports: (token) =>
        fetch(`${API_URL}/api/service-reports`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      // Service Portal APIs
      getServiceClients: (token) =>
        fetch(`${API_URL}/api/service-portal/clients`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      submitServiceReport: (token, reportData) =>
        fetch(`${API_URL}/api/service-reports`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
          body: JSON.stringify(reportData)
        }).then(handleResponse).catch(err => ({ error: err.message })),

      // Client Portal APIs
      getPortalSettings: () =>
        fetch(`${API_URL}/api/portal-settings`).then(handleResponse).catch(err => ({ error: err.message })),

      updatePortalSettings: (token, settings) =>
        fetch(`${API_URL}/api/portal-settings`, {
          method: 'PUT',
          headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
          body: JSON.stringify(settings)
        }).then(handleResponse).catch(err => ({ error: err.message })),

      getAnnouncements: () =>
        fetch(`${API_URL}/api/announcements`).then(handleResponse).catch(err => ({ error: err.message })),

      createAnnouncement: (token, data) =>
        fetch(`${API_URL}/api/announcements`, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(handleResponse).catch(err => ({ error: err.message })),

      deleteAnnouncement: (token, id) =>
        fetch(`${API_URL}/api/announcements/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message })),

      getInventoryReports: (token) =>
        fetch(`${API_URL}/api/inventory/all-reports`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(handleResponse).catch(err => ({ error: err.message }))
    };

    // Icons
    const Icons = {
      home: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>,
      users: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>,
      clipboard: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>,
      folder: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/></svg>,
      cog: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
      logout: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>,
      menu: <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"/></svg>,
      close: <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/></svg>,
      externalLink: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>,
      plus: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v16m8-8H4"/></svg>,
      edit: <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>,
      trash: <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>,
      check: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/></svg>,
      x: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/></svg>,
      eye: <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>,
      key: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/></svg>,
      upload: <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
    };

    // Login Page
    const LoginPage = ({ onLogin }) => {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        const result = await api.adminLogin(email, password);
        if (result.error) {
          setError(result.error);
        } else {
          localStorage.setItem('admin_token', result.token);
          localStorage.setItem('admin_user', JSON.stringify(result.user));
          onLogin(result.token, result.user);
        }
        setLoading(false);
      };

      return (
        <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-gray-100">
          <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <div className="text-center mb-6">
              <img src="/thrive365-logo.webp" alt="Thrive 365 Labs" className="h-16 mx-auto mb-4" />
              <h1 className="text-2xl font-bold text-accent">Admin Hub</h1>
              <p className="text-gray-600 mt-1">Central Administration Portal</p>
            </div>
            <form onSubmit={handleSubmit} className="space-y-4">
              {error && <div className="bg-red-50 text-red-600 p-3 rounded-lg text-sm">{error}</div>}
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required />
              </div>
              <button type="submit" disabled={loading} className="w-full bg-primary text-white py-3 rounded-lg font-medium hover:bg-accent transition disabled:opacity-50">
                {loading ? 'Signing in...' : 'Sign In'}
              </button>
            </form>
          </div>
        </div>
      );
    };

    // Sidebar with portal access
    const Sidebar = ({ activePage, onNavigate, user, token, isMobileOpen, onClose }) => {
      const menuItems = [
        { id: 'dashboard', label: 'Dashboard', icon: Icons.home },
        { id: 'users', label: 'User Management', icon: Icons.users },
        { id: 'service_portal', label: 'Service Portal', icon: Icons.clipboard, color: 'text-green-600' },
      ];

      // External links with token passing
      const openExternalApp = (path) => {
        localStorage.setItem('portal_token', token);
        localStorage.setItem('portal_user', JSON.stringify(user));
        window.open(path, '_blank');
      };

      return (
        <>
          {isMobileOpen && <div className="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden" onClick={onClose}></div>}
          <aside className={`w-64 bg-white border-r min-h-screen fixed left-0 top-0 z-50 transform transition-transform duration-300 ${isMobileOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0`}>
            <div className="p-4 border-b flex justify-between items-center">
              <img src="/thrive365-logo.webp" alt="Thrive 365 Labs" className="h-10" />
              <button onClick={onClose} className="lg:hidden text-gray-500">{Icons.close}</button>
            </div>
            <div className="p-4 border-b bg-gradient-to-r from-primary to-accent text-white">
              <p className="text-sm opacity-80">Administrator</p>
              <p className="font-semibold">{user?.name}</p>
            </div>
            <nav className="p-2">
              <p className="px-4 py-2 text-xs font-semibold text-gray-500 uppercase">Management</p>
              {menuItems.map(item => (
                <button key={item.id} onClick={() => { onNavigate(item.id); onClose && onClose(); }}
                  className={`w-full text-left px-4 py-3 rounded-lg sidebar-link flex items-center gap-3 ${activePage === item.id ? 'active' : 'text-gray-700'}`}>
                  <span className={activePage === item.id ? '' : (item.color || 'text-primary')}>{item.icon}</span>
                  <span className="font-medium">{item.label}</span>
                </button>
              ))}
              <p className="px-4 py-2 mt-4 text-xs font-semibold text-gray-500 uppercase">External Apps</p>
              <button onClick={() => openExternalApp('/thrive365labslaunch')} className="w-full text-left px-4 py-3 rounded-lg sidebar-link flex items-center gap-3 text-gray-700">
                <span className="text-purple-600">{Icons.externalLink}</span>
                <span className="font-medium">Implementations App</span>
              </button>
              <button onClick={() => openExternalApp('/portal')} className="w-full text-left px-4 py-3 rounded-lg sidebar-link flex items-center gap-3 text-gray-700">
                <span className="text-blue-600">{Icons.externalLink}</span>
                <span className="font-medium">Client Portal Admin</span>
              </button>
            </nav>
            <div className="absolute bottom-0 left-0 right-0 p-4 border-t">
              <button onClick={() => { localStorage.clear(); window.location.reload(); }}
                className="w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg flex items-center gap-2">
                {Icons.logout}<span>Sign Out</span>
              </button>
            </div>
          </aside>
        </>
      );
    };

    // Dashboard Page
    const DashboardPage = ({ token, onNavigate }) => {
      const [stats, setStats] = useState(null);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        api.getDashboard(token).then(data => {
          if (!data.error) setStats(data);
          setLoading(false);
        });
      }, [token]);

      if (loading) return <div className="flex justify-center py-12"><div className="animate-spin rounded-full h-8 w-8 border-4 border-primary border-t-transparent"></div></div>;

      return (
        <div className="space-y-6">
          <div className="bg-gradient-to-r from-primary to-accent text-white p-6 rounded-xl">
            <h1 className="text-2xl font-bold">Admin Hub Dashboard</h1>
            <p className="mt-2 opacity-90">Central management for all Thrive 365 Labs portals</p>
          </div>
          <div className="grid md:grid-cols-4 gap-4">
            <div className="bg-white p-6 rounded-xl shadow-sm">
              <p className="text-sm text-gray-500">Total Users</p>
              <p className="text-3xl font-bold text-primary">{stats?.totalUsers || 0}</p>
            </div>
            <div className="bg-white p-6 rounded-xl shadow-sm">
              <p className="text-sm text-gray-500">Admin Users</p>
              <p className="text-3xl font-bold text-accent">{stats?.adminUsers || 0}</p>
            </div>
            <div className="bg-white p-6 rounded-xl shadow-sm">
              <p className="text-sm text-gray-500">Service Portal Users</p>
              <p className="text-3xl font-bold text-green-600">{stats?.servicePortalUsers || 0}</p>
            </div>
            <div className="bg-white p-6 rounded-xl shadow-sm">
              <p className="text-sm text-gray-500">Client Users</p>
              <p className="text-3xl font-bold text-orange-600">{stats?.clientUsers || 0}</p>
            </div>
          </div>
          <div className="grid md:grid-cols-2 gap-6">
            <div className="bg-white p-6 rounded-xl shadow-sm">
              <h2 className="text-lg font-bold text-accent mb-4">Quick Actions</h2>
              <div className="space-y-2">
                <button onClick={() => onNavigate('users')} className="w-full text-left p-3 bg-gray-50 rounded-lg hover:bg-gray-100 flex items-center gap-3">
                  {Icons.users}<span>Manage Users</span>
                </button>
                <button onClick={() => onNavigate('service_portal')} className="w-full text-left p-3 bg-gray-50 rounded-lg hover:bg-gray-100 flex items-center gap-3">
                  {Icons.clipboard}<span>Service Portal</span>
                </button>
              </div>
            </div>
            <div className="bg-white p-6 rounded-xl shadow-sm">
              <h2 className="text-lg font-bold text-accent mb-4">Overview</h2>
              <div className="space-y-3">
                <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                  <span>Total Projects</span>
                  <span className="font-bold text-primary">{stats?.totalProjects || 0}</span>
                </div>
                <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                  <span>Active Projects</span>
                  <span className="font-bold text-green-600">{stats?.activeProjects || 0}</span>
                </div>
                <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                  <span>Service Reports</span>
                  <span className="font-bold text-orange-600">{stats?.totalServiceReports || 0}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Full User Management Page with all features
    const UsersPage = ({ token }) => {
      const [users, setUsers] = useState([]);
      const [projects, setProjects] = useState([]);
      const [clients, setClients] = useState([]);
      const [passwordResets, setPasswordResets] = useState([]);
      const [loading, setLoading] = useState(true);
      const [showForm, setShowForm] = useState(false);
      const [editingUser, setEditingUser] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');
      const [roleFilter, setRoleFilter] = useState('all');
      const [message, setMessage] = useState('');
      const [activeTab, setActiveTab] = useState('list');
      const logoInputRef = useRef(null);

      const defaultFormData = {
        name: '', email: '', password: '', role: 'user',
        hasServicePortalAccess: false, hasAdminHubAccess: false,
        hasImplementationsAccess: false, hasClientPortalAdminAccess: false,
        practiceName: '', isNewClient: false,
        logo: '', hubspotCompanyId: '', hubspotDealId: '', hubspotContactId: '',
        assignedProjects: [], projectAccessLevels: {}, assignedClients: []
      };
      const [formData, setFormData] = useState(defaultFormData);

      useEffect(() => { loadData(); }, []);

      const loadData = async () => {
        setLoading(true);
        const [usersRes, projectsRes, resetsRes, clientsRes] = await Promise.all([
          api.getUsers(token),
          api.getProjects(token),
          api.getPasswordResetRequests(token),
          fetch('/api/clients', { headers: { 'Authorization': `Bearer ${token}` } }).then(r => r.json()).catch(() => [])
        ]);
        if (!usersRes.error) setUsers(usersRes);
        if (!projectsRes.error) setProjects(projectsRes);
        if (!resetsRes.error) setPasswordResets(resetsRes);
        if (Array.isArray(clientsRes)) setClients(clientsRes);
        setLoading(false);
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setMessage('');
        let result;
        if (editingUser) {
          const updateData = { ...formData };
          if (!updateData.password) delete updateData.password;
          result = await api.updateUser(token, editingUser.id, updateData);
        } else {
          result = await api.createUser(token, formData);
        }
        if (result.error) {
          setMessage(`Error: ${result.error}`);
        } else {
          setMessage(editingUser ? 'User updated successfully' : 'User created successfully');
          setShowForm(false);
          setEditingUser(null);
          setFormData(defaultFormData);
          loadData();
        }

        loadData();
      }, [token]);

      const loadData = async () => {
        setLoading(true);
        const [reportsData, validationData, clientsData] = await Promise.all([
          api.getServiceReports(token),
          fetch('/api/validation-reports', { headers: { 'Authorization': `Bearer ${token}` } }).then(r => r.json()).catch(() => []),
          api.getServiceClients(token)
        ]);

        if (Array.isArray(validationData)) setValidationReports(validationData);
        if (!clientsData.error) setClients(clientsData);
        setLoading(false);

      const handleClientSelect = (clientName, isValidation = false) => {
        const client = clients.find(c => c.name === clientName || c.clientName === clientName);
        if (client) {
          if (isValidation) {
            setValidationFormData(prev => ({
              ...prev,
              clientFacilityName: client.name || client.clientName || '',
              hubspotCompanyId: client.hubspotCompanyId || ''
            }));
          } else {
            setFormData(prev => ({
              ...prev,
              clientFacilityName: client.name || client.clientName || '',
              address: client.address || '',
              hubspotCompanyId: client.hubspotCompanyId || ''
            }));
          }
        }
      };

      const handleAddAnalyzer = () => {
        setValidationFormData(prev => ({
          ...prev,
          analyzersValidated: [...prev.analyzersValidated, { model: '', serialNumber: '', validationStatus: 'Passed' }]
        }));
      };

      const handleRemoveAnalyzer = (idx) => {
        setValidationFormData(prev => ({
          ...prev,
          analyzersValidated: prev.analyzersValidated.filter((_, i) => i !== idx)
        }));
      };

      const handleAnalyzerChange = (idx, field, value) => {
        setValidationFormData(prev => ({
          ...prev,
          analyzersValidated: prev.analyzersValidated.map((a, i) => i === idx ? { ...a, [field]: value } : a)
        }));
      };

      const handleSubmitValidation = async (e) => {
        e.preventDefault();
        if (!validationFormData.clientFacilityName || !validationFormData.startDate || !validationFormData.endDate) {
          alert('Please fill in all required fields');
          return;
        }
        setSubmitting(true);
        try {
          const response = await fetch('/api/validation-reports', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify(validationFormData)
          });
          const result = await response.json();
          if (result.error) {
            alert('Error: ' + result.error);
          } else {
            setActiveTab('validation');
            setValidationFormData({
              clientFacilityName: '', serviceProviderName: user?.name || '',
              startDate: new Date().toISOString().split('T')[0],
              endDate: new Date().toISOString().split('T')[0],
              daysOnSite: 1,
              hubspotCompanyId: '',
              analyzersValidated: [{ model: '', serialNumber: '', validationStatus: 'Passed' }],
              trainingProvided: '', validationResults: '', outstandingItems: '', nextSteps: ''
            });
            loadData();
          }
        } catch (err) {
          alert('Error submitting validation report');
        }
        setSubmitting(false);
      };

        e.preventDefault();
        if (!formData.clientFacilityName || !formData.serviceType || !formData.descriptionOfWork) {
          alert('Please fill in all required fields');
          return;

          alert('Error: ' + result.error);

            clientFacilityName: '', customerName: '', serviceProviderName: user?.name || '',
            address: '', serviceCompletionDate: new Date().toISOString().split('T')[0],

            serviceType: '', descriptionOfWork: '', materialsUsed: '', solution: '', outstandingIssues: ''

            {/* Reports Tab */}
            {activeTab === 'reports' && (
              <div className="p-6">

                    onChange={(e) => setSearchTerm(e.target.value)} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500" />
                </div>
                {loading ? (
                  <div className="flex justify-center py-12"><div className="animate-spin rounded-full h-8 w-8 border-4 border-green-600 border-t-transparent"></div></div>

                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Client</th>

                      <tbody className="divide-y divide-gray-200">
                        {filteredReports.map(report => (

                            <td className="px-4 py-3 text-sm">{report.serviceProviderName || report.technicianName}</td>
                            <td className="px-4 py-3">
                              <button onClick={() => setViewingValidation(report)} className="flex items-center gap-1 text-purple-600 hover:text-purple-800">
                                {Icons.eye} View
                              </button>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                ) : (
                  <div className="text-center py-12 text-gray-500">
                    <p>No validation reports found</p>
                    <button onClick={() => setActiveTab('newValidation')} className="mt-4 text-purple-600 hover:text-purple-800">
                      + Create your first validation report
                    </button>
                  </div>
                )}
              </div>
            )}

            {/* New Validation Report Tab */}
            {activeTab === 'newValidation' && (
              <form onSubmit={handleSubmitValidation} className="p-6 space-y-6">
                <div className="bg-purple-50 border border-purple-200 rounded-lg p-4 mb-4">
                  <h3 className="font-bold text-purple-800">Multi-Day Validation Report</h3>
                  <p className="text-sm text-purple-600 mt-1">Use this form for Phase 3 Training/Validation activities that span multiple days</p>
                </div>

                <div className="grid md:grid-cols-2 gap-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Client/Facility *</label>
                    <select value={validationFormData.clientFacilityName}
                      onChange={(e) => { setValidationFormData({...validationFormData, clientFacilityName: e.target.value}); handleClientSelect(e.target.value, true); }}
                      className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required>
                      <option value="">Select a client...</option>
                      {clients.map((c, i) => <option key={i} value={c.name || c.clientName}>{c.name || c.clientName}</option>)}
                    </select>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Service Provider</label>
                    <input type="text" value={validationFormData.serviceProviderName}
                      onChange={(e) => setValidationFormData({...validationFormData, serviceProviderName: e.target.value})}
                      className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" />
                  </div>
                </div>

                <div className="grid md:grid-cols-3 gap-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Start Date *</label>
                    <input type="date" value={validationFormData.startDate}
                      onChange={(e) => setValidationFormData({...validationFormData, startDate: e.target.value})}
                      className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">End Date *</label>
                    <input type="date" value={validationFormData.endDate}
                      onChange={(e) => setValidationFormData({...validationFormData, endDate: e.target.value})}
                      className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Days On-Site</label>
                    <input type="number" min="1" value={validationFormData.daysOnSite}
                      onChange={(e) => setValidationFormData({...validationFormData, daysOnSite: parseInt(e.target.value) || 1})}
                      className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" />
                  </div>
                </div>

                {/* Analyzers Section */}
                <div className="border rounded-lg p-4">
                  <div className="flex justify-between items-center mb-3">
                    <h4 className="font-medium text-gray-800">Analyzers Validated</h4>
                    <button type="button" onClick={handleAddAnalyzer} className="text-sm text-purple-600 hover:text-purple-800">+ Add Analyzer</button>
                  </div>
                  <div className="space-y-3">
                    {validationFormData.analyzersValidated.map((analyzer, idx) => (
                      <div key={idx} className="grid md:grid-cols-4 gap-3 items-end bg-gray-50 p-3 rounded-lg">
                        <div>
                          <label className="block text-xs text-gray-500 mb-1">Model</label>
                          <input type="text" value={analyzer.model} onChange={(e) => handleAnalyzerChange(idx, 'model', e.target.value)}
                            className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 text-sm" placeholder="Analyzer model" />
                        </div>
                        <div>
                          <label className="block text-xs text-gray-500 mb-1">Serial Number</label>
                          <input type="text" value={analyzer.serialNumber} onChange={(e) => handleAnalyzerChange(idx, 'serialNumber', e.target.value)}
                            className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 text-sm" placeholder="S/N" />
                        </div>
                        <div>
                          <label className="block text-xs text-gray-500 mb-1">Status</label>
                          <select value={analyzer.validationStatus} onChange={(e) => handleAnalyzerChange(idx, 'validationStatus', e.target.value)}
                            className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 text-sm">
                            <option value="Passed">Passed</option>
                            <option value="Failed">Failed</option>
                            <option value="Conditional">Conditional</option>
                            <option value="Pending">Pending</option>
                          </select>
                        </div>
                        <div>
                          {validationFormData.analyzersValidated.length > 1 && (
                            <button type="button" onClick={() => handleRemoveAnalyzer(idx)} className="text-red-500 hover:text-red-700 text-sm">Remove</button>
                          )}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Training Provided</label>
                  <textarea value={validationFormData.trainingProvided}
                    onChange={(e) => setValidationFormData({...validationFormData, trainingProvided: e.target.value})}
                    rows={3} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500"
                    placeholder="Describe training activities, topics covered, and personnel trained..." />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Validation Results *</label>
                  <textarea value={validationFormData.validationResults}
                    onChange={(e) => setValidationFormData({...validationFormData, validationResults: e.target.value})}
                    rows={4} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500" required
                    placeholder="Summary of validation tests performed and results..." />
                </div>

                <div className="grid md:grid-cols-2 gap-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Outstanding Items</label>
                    <textarea value={validationFormData.outstandingItems}
                      onChange={(e) => setValidationFormData({...validationFormData, outstandingItems: e.target.value})}
                      rows={3} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500"
                      placeholder="Any pending items or follow-up required..." />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Next Steps</label>
                    <textarea value={validationFormData.nextSteps}
                      onChange={(e) => setValidationFormData({...validationFormData, nextSteps: e.target.value})}
                      rows={3} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500"
                      placeholder="Recommended next steps and timeline..." />
                  </div>
                </div>

                <div className="flex justify-end gap-3">
                  <button type="button" onClick={() => setActiveTab('validation')} className="px-6 py-2 border rounded-lg hover:bg-gray-50">Cancel</button>
                  <button type="submit" disabled={submitting} className="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:opacity-50">
                    {submitting ? 'Submitting...' : 'Submit Validation Report'}
                  </button>
                </div>
              </form>
            )}
          </div>
        </div>
      );
    };

    // Full Client Portal Page (embedded admin view)
    const ClientPortalPage = ({ token }) => {
      const [activeTab, setActiveTab] = useState('settings');
      const [settings, setSettings] = useState({ portalName: '', welcomeMessage: '', primaryColor: '#045E9F' });
      const [announcements, setAnnouncements] = useState([]);
      const [clientUsers, setClientUsers] = useState([]);
      const [inventoryReports, setInventoryReports] = useState([]);
      const [loading, setLoading] = useState(true);
      const [saving, setSaving] = useState(false);
      const [newAnnouncement, setNewAnnouncement] = useState({ title: '', content: '', type: 'info' });

      useEffect(() => {
        loadData();
      }, [token]);

      const loadData = async () => {
        setLoading(true);
        const [settingsData, announcementsData, usersData, reportsData] = await Promise.all([
          api.getPortalSettings(),
          api.getAnnouncements(),
          api.getUsers(token),
          api.getInventoryReports(token)
        ]);
        if (!settingsData.error) setSettings(settingsData);
        if (!announcementsData.error) setAnnouncements(announcementsData);
        if (!usersData.error) setClientUsers(usersData.filter(u => u.role === 'client'));
        if (!reportsData.error) setInventoryReports(Array.isArray(reportsData) ? reportsData : []);
        setLoading(false);
      };

      const handleSaveSettings = async () => {
        setSaving(true);
        await api.updatePortalSettings(token, settings);
        setSaving(false);
      };

      const handleCreateAnnouncement = async (e) => {
        e.preventDefault();
        if (!newAnnouncement.title || !newAnnouncement.content) return;
        await api.createAnnouncement(token, newAnnouncement);
        setNewAnnouncement({ title: '', content: '', type: 'info' });
        loadData();
      };

      const handleDeleteAnnouncement = async (id) => {
        if (!confirm('Delete this announcement?')) return;
        await api.deleteAnnouncement(token, id);
        loadData();
      };

      if (loading) {
        return (
          <div className="flex justify-center py-12">
            <div className="animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent"></div>
          </div>
        );
      }

      return (
        <div className="space-y-6">
          {/* Header */}
          <div className="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-6 rounded-xl">
            <h1 className="text-2xl font-bold">Client Portal Management</h1>
            <p className="mt-1 opacity-90">Configure portal settings, announcements, and manage client access</p>
          </div>

          {/* Tabs */}
          <div className="bg-white rounded-xl shadow-sm">
            <div className="flex border-b overflow-x-auto">
              <button onClick={() => setActiveTab('settings')}
                className={`px-6 py-4 font-medium whitespace-nowrap ${activeTab === 'settings' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:text-gray-700'}`}>
                Portal Settings
              </button>
              <button onClick={() => setActiveTab('announcements')}
                className={`px-6 py-4 font-medium whitespace-nowrap ${activeTab === 'announcements' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:text-gray-700'}`}>
                Announcements ({announcements.length})
              </button>
              <button onClick={() => setActiveTab('clients')}
                className={`px-6 py-4 font-medium whitespace-nowrap ${activeTab === 'clients' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:text-gray-700'}`}>
                Client Users ({clientUsers.length})
              </button>
              <button onClick={() => setActiveTab('inventory')}
                className={`px-6 py-4 font-medium whitespace-nowrap ${activeTab === 'inventory' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:text-gray-700'}`}>
                Inventory Reports
              </button>
            </div>

            {/* Settings Tab */}
            {activeTab === 'settings' && (
              <div className="p-6 space-y-6">
                <div className="grid md:grid-cols-2 gap-6">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Portal Name</label>
                    <input type="text" value={settings.portalName || ''} onChange={(e) => setSettings({...settings, portalName: e.target.value})}
                      className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Client Portal" />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Primary Color</label>
                    <div className="flex gap-2">
                      <input type="color" value={settings.primaryColor || '#045E9F'} onChange={(e) => setSettings({...settings, primaryColor: e.target.value})}
                        className="w-12 h-10 border rounded cursor-pointer" />
                      <input type="text" value={settings.primaryColor || '#045E9F'} onChange={(e) => setSettings({...settings, primaryColor: e.target.value})}
                        className="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" />
                    </div>
                  </div>
                  <div className="md:col-span-2">
                    <label className="block text-sm font-medium text-gray-700 mb-1">Welcome Message</label>
                    <textarea value={settings.welcomeMessage || ''} onChange={(e) => setSettings({...settings, welcomeMessage: e.target.value})}
                      rows={3} className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Welcome to your client portal..." />
                  </div>
                </div>
                <div className="flex justify-end">
                  <button onClick={handleSaveSettings} disabled={saving}
                    className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50">
                    {saving ? 'Saving...' : 'Save Settings'}
                  </button>
                </div>
              </div>
            )}

            {/* Announcements Tab */}
            {activeTab === 'announcements' && (
              <div className="p-6 space-y-6">
                <form onSubmit={handleCreateAnnouncement} className="bg-gray-50 p-4 rounded-lg space-y-4">
                  <h3 className="font-medium text-gray-800">Create New Announcement</h3>
                  <div className="grid md:grid-cols-2 gap-4">
                    <input type="text" value={newAnnouncement.title} onChange={(e) => setNewAnnouncement({...newAnnouncement, title: e.target.value})}
                      className="px-4 py-2 border rounded-lg" placeholder="Title" required />
                    <select value={newAnnouncement.type} onChange={(e) => setNewAnnouncement({...newAnnouncement, type: e.target.value})}
                      className="px-4 py-2 border rounded-lg">
                      <option value="info">Info (Blue)</option>
                      <option value="success">Success (Green)</option>
                      <option value="warning">Warning (Yellow)</option>
                    </select>
                  </div>
                  <textarea value={newAnnouncement.content} onChange={(e) => setNewAnnouncement({...newAnnouncement, content: e.target.value})}
                    className="w-full px-4 py-2 border rounded-lg" rows={2} placeholder="Announcement content..." required />
                  <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Create Announcement
                  </button>
                </form>
                <div className="space-y-3">
                  {announcements.length > 0 ? announcements.map(ann => (
                    <div key={ann.id} className={`p-4 rounded-lg border-l-4 flex justify-between items-start ${
                      ann.type === 'warning' ? 'border-yellow-500 bg-yellow-50' :
                      ann.type === 'success' ? 'border-green-500 bg-green-50' : 'border-blue-500 bg-blue-50'
                    }`}>
                      <div>
                        <h4 className="font-semibold text-gray-800">{ann.title}</h4>
                        <p className="text-sm text-gray-600 mt-1">{ann.content}</p>
                        <p className="text-xs text-gray-400 mt-2">{new Date(ann.createdAt).toLocaleDateString()}</p>
                      </div>
                      <button onClick={() => handleDeleteAnnouncement(ann.id)} className="text-red-600 hover:text-red-800 p-1">
                        {Icons.trash}
                      </button>
                    </div>
                  )) : <p className="text-gray-500 text-center py-8">No announcements yet</p>}
                </div>
              </div>
            )}

            {/* Clients Tab */}
            {activeTab === 'clients' && (
              <div className="p-6">
                {clientUsers.length > 0 ? (
                  <div className="overflow-x-auto">
                    <table className="w-full">
                      <thead className="bg-gray-50 border-b">
                        <tr>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Client</th>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Practice</th>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Email</th>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Portal URL</th>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Projects</th>
                        </tr>
                      </thead>
                      <tbody className="divide-y divide-gray-200">
                        {clientUsers.map(client => (
                          <tr key={client.id} className="hover:bg-gray-50">
                            <td className="px-4 py-3">
                              <div className="flex items-center gap-3">
                                {client.logo && <img src={client.logo} alt="" className="h-8 w-8 rounded object-contain bg-gray-100" />}
                                <span className="font-medium text-gray-900">{client.name}</span>
                              </div>
                            </td>
                            <td className="px-4 py-3 text-sm text-gray-600">{client.practiceName || '-'}</td>
                            <td className="px-4 py-3 text-sm text-gray-600">{client.email}</td>
                            <td className="px-4 py-3 text-sm">
                              {client.slug ? (
                                <a href={`/portal/${client.slug}`} target="_blank" className="text-blue-600 hover:underline">/portal/{client.slug}</a>
                              ) : '-'}
                            </td>
                            <td className="px-4 py-3 text-sm text-gray-600">{client.assignedProjects?.length || 0}</td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                ) : (
                  <div className="text-center py-12 text-gray-500">
                    <p>No client users found</p>
                    <p className="text-sm mt-2">Create client users in User Management</p>
                  </div>
                )}
              </div>
            )}

            {/* Inventory Reports Tab */}
            {activeTab === 'inventory' && (
              <div className="p-6">
                {inventoryReports.length > 0 ? (
                  <div className="overflow-x-auto">
                    <table className="w-full">
                      <thead className="bg-gray-50 border-b">
                        <tr>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Date</th>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Client</th>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Items</th>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Status</th>
                        </tr>
                      </thead>
                      <tbody className="divide-y divide-gray-200">
                        {inventoryReports.map((report, idx) => (
                          <tr key={idx} className="hover:bg-gray-50">
                            <td className="px-4 py-3 text-sm">{new Date(report.submittedAt || report.createdAt).toLocaleDateString()}</td>
                            <td className="px-4 py-3 font-medium text-gray-900">{report.clientName || report.practiceName || 'Unknown'}</td>
                            <td className="px-4 py-3 text-sm">{report.items?.length || report.itemCount || 0} items</td>
                            <td className="px-4 py-3">
                              <span className="px-2 py-1 text-xs rounded bg-green-100 text-green-700">Submitted</span>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                ) : (
                  <div className="text-center py-12 text-gray-500">
                    <p>No inventory reports submitted yet</p>
                  </div>
                )}
              </div>
            )}
          </div>
        </div>
      );
    };

    // Main App
    const App = () => {
      const [token, setToken] = useState(localStorage.getItem('admin_token'));
      const [user, setUser] = useState(() => {
        try { return JSON.parse(localStorage.getItem('admin_user')); } catch { return null; }
      });
      const [activePage, setActivePage] = useState('dashboard');
      const [isMobileOpen, setIsMobileOpen] = useState(false);

      const handleLogin = (newToken, newUser) => {
        setToken(newToken);
        setUser(newUser);
      };

      if (!token || !user) return <LoginPage onLogin={handleLogin} />;

      const renderPage = () => {
        switch (activePage) {
          case 'dashboard': return <DashboardPage token={token} onNavigate={setActivePage} />;
          case 'users': return <UsersPage token={token} />;
          case 'service_portal': return <ServicePortalPage token={token} user={user} />;
          default: return <DashboardPage token={token} onNavigate={setActivePage} />;
        }
      };

      return (
        <div className="min-h-screen bg-gray-50">
          <Sidebar activePage={activePage} onNavigate={setActivePage} user={user} token={token} isMobileOpen={isMobileOpen} onClose={() => setIsMobileOpen(false)} />
          <div className="lg:hidden bg-white border-b p-4 flex items-center justify-between sticky top-0 z-30">
            <button onClick={() => setIsMobileOpen(true)} className="text-gray-600">{Icons.menu}</button>
            <img src="/thrive365-logo.webp" alt="Thrive 365 Labs" className="h-8" />
            <div className="w-6"></div>
          </div>
          <main className="lg:ml-64 p-4 lg:p-8">{renderPage()}</main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
