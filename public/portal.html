<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Portal - Thrive 365 Labs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#045E9F',
            accent: '#00205A'
          },
          fontFamily: {
            sans: ['Open Sans', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Open Sans', sans-serif; }
    .sidebar-link { transition: all 0.2s; }
    .sidebar-link:hover { background-color: rgba(4, 94, 159, 0.1); }
    .sidebar-link.active { background-color: #045E9F; color: white; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    const API_URL = window.location.origin;
    
    const getSlugFromUrl = () => {
      const path = window.location.pathname;
      const match = path.match(/\/portal\/([^\/]+)/);
      return match ? match[1] : null;
    };
    
    const api = {
      clientLogin: (email, password, slug) =>
        fetch(`${API_URL}/api/auth/client-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, slug })
        }).then(r => r.json()),
      
      getPortalData: (token) =>
        fetch(`${API_URL}/api/client-portal/data`, {
          headers: { 'Authorization': `Bearer ${token}` }
        }).then(r => r.json()),
      
      getPortalSettings: () =>
        fetch(`${API_URL}/api/portal-settings`).then(r => r.json()),
      
      getAnnouncements: () =>
        fetch(`${API_URL}/api/announcements`).then(r => r.json()),
      
      getClientDocuments: (slug) =>
        fetch(`${API_URL}/api/client-documents/${slug}`).then(r => r.json())
    };
    
    const LoginPage = ({ slug, onLogin }) => {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);
      
      const handleLogin = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');
        try {
          const result = await api.clientLogin(email, password, slug);
          if (result.error) {
            setError(result.error);
          } else {
            localStorage.setItem('portal_token', result.token);
            localStorage.setItem('portal_user', JSON.stringify(result.user));
            onLogin(result.token, result.user);
          }
        } catch (err) {
          setError('Login failed. Please try again.');
        } finally {
          setLoading(false);
        }
      };
      
      return (
        <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-gray-100">
          <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <div className="text-center mb-6">
              <img 
                src="https://www.thrive365labs.com/wp-content/uploads/2024/05/Thrive-Logo-Blue-Gradient.png" 
                alt="Thrive 365 Labs" 
                className="h-16 mx-auto mb-4"
              />
              <h1 className="text-2xl font-bold text-accent">Client Portal</h1>
              <p className="text-gray-600 mt-1">Sign in to access your portal</p>
            </div>
            
            <form onSubmit={handleLogin} className="space-y-4">
              {error && (
                <div className="bg-red-50 text-red-600 p-3 rounded-md text-sm">
                  {error}
                </div>
              )}
              
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input
                  type="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
                  required
                />
              </div>
              
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
                  required
                />
              </div>
              
              <button
                type="submit"
                disabled={loading}
                className="w-full bg-primary text-white py-3 rounded-lg font-medium hover:bg-accent transition-colors disabled:opacity-50"
              >
                {loading ? 'Signing in...' : 'Sign In'}
              </button>
            </form>
            
            <div className="mt-6 text-center text-sm text-gray-500">
              <p>Powered by Thrive365Labs</p>
            </div>
          </div>
        </div>
      );
    };
    
    const Sidebar = ({ activePage, onNavigate, user }) => {
      const menuItems = [
        { id: 'home', label: 'Home', icon: 'üè†' },
        { id: 'inventory', label: 'Inventory Management', icon: 'üì¶' },
        { id: 'support', label: 'Customer Support', icon: 'üí¨' },
        { id: 'files', label: 'Files', icon: 'üìÅ' }
      ];
      
      if (user?.isNewClient) {
        menuItems.splice(1, 0, { id: 'milestones', label: 'Launch Milestones', icon: 'üéØ' });
      }
      
      return (
        <aside className="w-64 bg-white border-r min-h-screen fixed left-0 top-0">
          <div className="p-4 border-b">
            <img 
              src="https://www.thrive365labs.com/wp-content/uploads/2024/05/Thrive-Logo-Blue-Gradient.png" 
              alt="Thrive 365 Labs" 
              className="h-10"
            />
          </div>
          
          <div className="p-4 border-b bg-gray-50">
            <p className="text-sm text-gray-500">Welcome,</p>
            <p className="font-semibold text-accent">{user?.name || 'Client'}</p>
            <p className="text-xs text-gray-500">{user?.practiceName}</p>
          </div>
          
          <nav className="p-2">
            {menuItems.map(item => (
              <button
                key={item.id}
                onClick={() => onNavigate(item.id)}
                className={`w-full text-left px-4 py-3 rounded-lg sidebar-link flex items-center gap-3 ${
                  activePage === item.id ? 'active' : 'text-gray-700'
                }`}
              >
                <span className="text-lg">{item.icon}</span>
                <span className="font-medium">{item.label}</span>
              </button>
            ))}
          </nav>
          
          <div className="absolute bottom-0 left-0 right-0 p-4 border-t">
            <button
              onClick={() => {
                localStorage.removeItem('portal_token');
                localStorage.removeItem('portal_user');
                window.location.reload();
              }}
              className="w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg flex items-center gap-2"
            >
              <span>üö™</span>
              <span>Sign Out</span>
            </button>
          </div>
        </aside>
      );
    };
    
    const HomePage = ({ data, announcements }) => {
      return (
        <div className="space-y-6">
          <div className="bg-gradient-to-r from-primary to-accent text-white p-6 rounded-xl">
            <h1 className="text-2xl font-bold">Welcome to Your Portal</h1>
            <p className="mt-2 opacity-90">
              {data?.user?.practiceName || 'Your Practice'}
            </p>
          </div>
          
          <div className="grid md:grid-cols-2 gap-6">
            <div className="bg-white p-6 rounded-xl shadow-sm">
              <h2 className="text-lg font-bold text-accent mb-4 flex items-center gap-2">
                <span>üì¢</span> Announcements
              </h2>
              {announcements && announcements.length > 0 ? (
                <div className="space-y-3">
                  {announcements.slice(0, 5).map(ann => (
                    <div key={ann.id} className={`p-3 rounded-lg border-l-4 ${
                      ann.type === 'warning' ? 'border-yellow-500 bg-yellow-50' :
                      ann.type === 'success' ? 'border-green-500 bg-green-50' :
                      'border-blue-500 bg-blue-50'
                    }`}>
                      <h3 className="font-semibold text-gray-800">{ann.title}</h3>
                      <p className="text-sm text-gray-600 mt-1">{ann.content}</p>
                      <p className="text-xs text-gray-400 mt-2">
                        {new Date(ann.createdAt).toLocaleDateString()}
                      </p>
                    </div>
                  ))}
                </div>
              ) : (
                <p className="text-gray-500 text-sm">No announcements at this time.</p>
              )}
            </div>
            
            <div className="bg-white p-6 rounded-xl shadow-sm">
              <h2 className="text-lg font-bold text-accent mb-4 flex items-center gap-2">
                <span>üìä</span> Recent Activity
              </h2>
              {data?.activities && data.activities.length > 0 ? (
                <div className="space-y-2">
                  {data.activities.slice(0, 5).map((act, idx) => (
                    <div key={idx} className="flex items-start gap-3 text-sm py-2 border-b last:border-0">
                      <span className="text-green-500">‚úì</span>
                      <div>
                        <p className="text-gray-800">{act.details?.taskTitle || 'Task completed'}</p>
                        <p className="text-xs text-gray-400">
                          {new Date(act.timestamp).toLocaleDateString()}
                        </p>
                      </div>
                    </div>
                  ))}
                </div>
              ) : (
                <p className="text-gray-500 text-sm">No recent activity.</p>
              )}
            </div>
          </div>
          
          <div className="grid md:grid-cols-3 gap-4">
            <a href="#" onClick={(e) => { e.preventDefault(); }} className="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow text-center">
              <div className="text-4xl mb-2">üì¶</div>
              <h3 className="font-semibold text-gray-800">Inventory Management</h3>
              <p className="text-sm text-gray-500 mt-1">Submit inventory requests</p>
            </a>
            <a href="#" onClick={(e) => { e.preventDefault(); }} className="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow text-center">
              <div className="text-4xl mb-2">üí¨</div>
              <h3 className="font-semibold text-gray-800">Customer Support</h3>
              <p className="text-sm text-gray-500 mt-1">Get help from our team</p>
            </a>
            <a href="#" onClick={(e) => { e.preventDefault(); }} className="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow text-center">
              <div className="text-4xl mb-2">üìÅ</div>
              <h3 className="font-semibold text-gray-800">Files</h3>
              <p className="text-sm text-gray-500 mt-1">Upload and view documents</p>
            </a>
          </div>
        </div>
      );
    };
    
    const MilestonesPage = ({ data }) => {
      const project = data?.projects?.[0];
      const tasks = project?.tasks || [];
      
      const phases = [...new Set(tasks.map(t => t.phase))].sort();
      
      const getPhaseProgress = (phase) => {
        const phaseTasks = tasks.filter(t => t.phase === phase);
        const completed = phaseTasks.filter(t => t.completed).length;
        return phaseTasks.length > 0 ? Math.round((completed / phaseTasks.length) * 100) : 0;
      };
      
      return (
        <div className="space-y-6">
          <div className="bg-white p-6 rounded-xl shadow-sm">
            <h1 className="text-2xl font-bold text-accent">Launch Milestones</h1>
            <p className="text-gray-600 mt-1">Track your implementation progress</p>
          </div>
          
          {project ? (
            <>
              <div className="bg-white p-6 rounded-xl shadow-sm">
                <h2 className="font-semibold text-lg text-gray-800 mb-4">Overall Progress</h2>
                <div className="w-full bg-gray-200 rounded-full h-4">
                  <div 
                    className="bg-primary h-4 rounded-full transition-all"
                    style={{ width: `${tasks.length > 0 ? Math.round((tasks.filter(t => t.completed).length / tasks.length) * 100) : 0}%` }}
                  ></div>
                </div>
                <p className="text-sm text-gray-500 mt-2">
                  {tasks.filter(t => t.completed).length} of {tasks.length} tasks completed
                </p>
              </div>
              
              <div className="space-y-4">
                {phases.map(phase => (
                  <div key={phase} className="bg-white p-6 rounded-xl shadow-sm">
                    <div className="flex justify-between items-center mb-4">
                      <h3 className="font-semibold text-gray-800">{phase}</h3>
                      <span className="text-sm text-primary font-medium">{getPhaseProgress(phase)}%</span>
                    </div>
                    <div className="w-full bg-gray-200 rounded-full h-2 mb-4">
                      <div 
                        className="bg-primary h-2 rounded-full"
                        style={{ width: `${getPhaseProgress(phase)}%` }}
                      ></div>
                    </div>
                    <div className="space-y-2">
                      {tasks.filter(t => t.phase === phase).map(task => (
                        <div key={task.id} className="flex items-center gap-3 text-sm">
                          <span className={task.completed ? 'text-green-500' : 'text-gray-300'}>
                            {task.completed ? '‚úì' : '‚óã'}
                          </span>
                          <span className={task.completed ? 'text-gray-500 line-through' : 'text-gray-700'}>
                            {task.clientName || task.taskTitle}
                          </span>
                        </div>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            </>
          ) : (
            <div className="bg-white p-6 rounded-xl shadow-sm text-center text-gray-500">
              No project milestones available.
            </div>
          )}
        </div>
      );
    };
    
    const InventoryPage = ({ settings }) => {
      return (
        <div className="space-y-6">
          <div className="bg-white p-6 rounded-xl shadow-sm">
            <h1 className="text-2xl font-bold text-accent">Inventory Management</h1>
            <p className="text-gray-600 mt-1">Submit inventory requests and manage supplies</p>
          </div>
          
          <div className="bg-white p-6 rounded-xl shadow-sm">
            {settings?.inventoryFormEmbed ? (
              <div dangerouslySetInnerHTML={{ __html: settings.inventoryFormEmbed }} />
            ) : (
              <div className="text-center py-12 text-gray-500">
                <div className="text-4xl mb-4">üì¶</div>
                <p>Inventory form not configured yet.</p>
                <p className="text-sm mt-2">Please contact your administrator.</p>
              </div>
            )}
          </div>
        </div>
      );
    };
    
    const SupportPage = ({ settings }) => {
      const supportUrl = settings?.supportUrl || 'https://thrive365labs-49020024.hs-sites.com/support';
      
      return (
        <div className="space-y-6">
          <div className="bg-white p-6 rounded-xl shadow-sm">
            <h1 className="text-2xl font-bold text-accent">Customer Support</h1>
            <p className="text-gray-600 mt-1">Get help from our support team</p>
          </div>
          
          <div className="bg-white p-6 rounded-xl shadow-sm text-center">
            <div className="text-6xl mb-4">üí¨</div>
            <h2 className="text-xl font-semibold text-gray-800 mb-2">Need Assistance?</h2>
            <p className="text-gray-600 mb-6">
              Our support team is ready to help you with any questions or issues.
            </p>
            <a
              href={supportUrl}
              target="_blank"
              rel="noopener noreferrer"
              className="inline-block bg-primary text-white px-8 py-3 rounded-lg font-medium hover:bg-accent transition-colors"
            >
              Open Support Center
            </a>
          </div>
        </div>
      );
    };
    
    const FilesPage = ({ settings, documents }) => {
      const groupedDocs = (documents || []).reduce((acc, doc) => {
        const cat = doc.category || 'General';
        if (!acc[cat]) acc[cat] = [];
        acc[cat].push(doc);
        return acc;
      }, {});

      return (
        <div className="space-y-6">
          <div className="bg-white p-6 rounded-xl shadow-sm">
            <h1 className="text-2xl font-bold text-accent">Files</h1>
            <p className="text-gray-600 mt-1">Access your documents and upload files</p>
          </div>
          
          <div className="bg-white p-6 rounded-xl shadow-sm">
            <h2 className="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
              <span>üì•</span> Documents For You
            </h2>
            {documents && documents.length > 0 ? (
              <div className="space-y-4">
                {Object.entries(groupedDocs).map(([category, docs]) => (
                  <div key={category}>
                    <h3 className="text-sm font-semibold text-gray-500 uppercase mb-2">{category}</h3>
                    <div className="space-y-2">
                      {docs.map(doc => (
                        <a
                          key={doc.id}
                          href={doc.url}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="flex items-center gap-3 p-3 rounded-lg border hover:bg-gray-50 transition group"
                        >
                          <span className="text-2xl">üìÑ</span>
                          <div className="flex-1">
                            <p className="font-medium text-gray-800 group-hover:text-primary">{doc.title}</p>
                            {doc.description && (
                              <p className="text-sm text-gray-500">{doc.description}</p>
                            )}
                          </div>
                          <span className="text-primary text-sm">Download ‚Üí</span>
                        </a>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            ) : (
              <div className="text-center py-8 text-gray-500">
                <div className="text-4xl mb-2">üìÇ</div>
                <p>No documents available yet.</p>
              </div>
            )}
          </div>

          <div className="bg-white p-6 rounded-xl shadow-sm">
            <h2 className="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
              <span>üì§</span> Upload Files
            </h2>
            {settings?.filesFormEmbed ? (
              <div dangerouslySetInnerHTML={{ __html: settings.filesFormEmbed }} />
            ) : (
              <div className="text-center py-8 text-gray-500">
                <div className="text-4xl mb-2">üìÅ</div>
                <p>File upload form not configured yet.</p>
                <p className="text-sm mt-2">Please contact your administrator.</p>
              </div>
            )}
          </div>
        </div>
      );
    };
    
    const Portal = ({ token, user }) => {
      const [activePage, setActivePage] = useState('home');
      const [data, setData] = useState(null);
      const [settings, setSettings] = useState(null);
      const [announcements, setAnnouncements] = useState([]);
      const [documents, setDocuments] = useState([]);
      const [loading, setLoading] = useState(true);
      
      const slug = getSlugFromUrl();
      
      useEffect(() => {
        const loadData = async () => {
          try {
            const [portalData, portalSettings, announcementsData, docsData] = await Promise.all([
              api.getPortalData(token),
              api.getPortalSettings(),
              api.getAnnouncements(),
              api.getClientDocuments(slug)
            ]);
            setData(portalData);
            setSettings(portalSettings);
            setAnnouncements(announcementsData);
            setDocuments(docsData);
          } catch (err) {
            console.error('Failed to load portal data:', err);
          } finally {
            setLoading(false);
          }
        };
        loadData();
      }, [token, slug]);
      
      if (loading) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="text-center">
              <div className="inline-block animate-spin rounded-full h-12 w-12 border-4 border-primary border-t-transparent"></div>
              <p className="mt-4 text-gray-600">Loading your portal...</p>
            </div>
          </div>
        );
      }
      
      return (
        <div className="flex">
          <Sidebar 
            activePage={activePage} 
            onNavigate={setActivePage} 
            user={data?.user || user}
          />
          
          <main className="flex-1 ml-64 p-8">
            {activePage === 'home' && <HomePage data={data} announcements={announcements} />}
            {activePage === 'milestones' && <MilestonesPage data={data} />}
            {activePage === 'inventory' && <InventoryPage settings={settings} />}
            {activePage === 'support' && <SupportPage settings={settings} />}
            {activePage === 'files' && <FilesPage settings={settings} documents={documents} />}
            
            <footer className="mt-12 text-center text-sm text-gray-500">
              <p>Powered by Thrive365Labs | Developed by Bianca G. C. Ume, MD, MBA, MS</p>
            </footer>
          </main>
        </div>
      );
    };
    
    const App = () => {
      const [token, setToken] = useState(localStorage.getItem('portal_token'));
      const [user, setUser] = useState(() => {
        const saved = localStorage.getItem('portal_user');
        return saved ? JSON.parse(saved) : null;
      });
      const slug = getSlugFromUrl();
      
      const handleLogin = (newToken, newUser) => {
        setToken(newToken);
        setUser(newUser);
      };
      
      if (!slug) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-gray-100">
            <div className="text-center">
              <h1 className="text-2xl font-bold text-red-600">Portal Not Found</h1>
              <p className="text-gray-600 mt-2">Invalid portal URL.</p>
            </div>
          </div>
        );
      }
      
      if (!token || !user) {
        return <LoginPage slug={slug} onLogin={handleLogin} />;
      }
      
      return <Portal token={token} user={user} />;
    };
    
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
