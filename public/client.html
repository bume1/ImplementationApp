<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Progress - Thrive 365 Labs</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#045E9F',
            accent: '#00205A'
          },
          fontFamily: {
            sans: ['Open Sans', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Dynamic phase extraction from task data - phases are derived from actual tasks
    // This ensures client view always matches the internal project board
    const extractPhasesFromTasks = (tasks) => {
      const phaseMap = {};
      const phaseSet = new Set();

      tasks.forEach(task => {
        const phase = task.phase || 'No Phase';
        phaseSet.add(phase);

        if (!phaseMap[phase]) {
          phaseMap[phase] = {
            name: phase,
            stages: new Set()
          };
        }
        const stage = task.stage || 'General';
        phaseMap[phase].stages.add(stage);
      });

      // Convert stage Sets to arrays
      Object.keys(phaseMap).forEach(phase => {
        phaseMap[phase].stages = Array.from(phaseMap[phase].stages);
      });

      return phaseMap;
    };

    // Sort phases naturally (Phase 1, Phase 2, ... Phase 10, etc.)
    const sortPhases = (phases) => {
      return phases.sort((a, b) => {
        // Extract phase numbers for sorting
        const numA = parseInt(a.match(/\d+/)?.[0] || '999');
        const numB = parseInt(b.match(/\d+/)?.[0] || '999');
        if (numA !== numB) return numA - numB;
        return a.localeCompare(b);
      });
    };

    // Helper to format dates for display
    const formatDateForDisplay = (dateStr) => {
      if (!dateStr) return '';
      try {
        // Handle ISO format dates
        if (dateStr.includes('T')) {
          const date = new Date(dateStr);
          if (!isNaN(date.getTime())) {
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
          }
        }
        // Handle YYYY-MM-DD format
        if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) {
          const [year, month, day] = dateStr.split('-');
          const date = new Date(year, month - 1, day);
          return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }
        return dateStr;
      } catch (e) {
        return dateStr;
      }
    };

    // Helper to organize tasks by phase and stage
    const organizeTasksByPhaseAndStage = (tasks, phaseOrder, dynamicPhases) => {
      const result = {};
      phaseOrder.forEach(phase => {
        result[phase] = {};
        const stages = dynamicPhases[phase]?.stages || [];
        stages.forEach(stage => {
          result[phase][stage] = [];
        });
      });

      // Populate with actual tasks
      tasks.forEach(task => {
        const phase = task.phase || 'No Phase';
        const stage = task.stage || 'General';
        if (!result[phase]) result[phase] = {};
        if (!result[phase][stage]) result[phase][stage] = [];
        result[phase][stage].push(task);
      });

      return result;
    };

    // Dynamic phase colors that cycle through a palette
    const getPhaseColor = (phase, index) => {
      const colors = [
        'border-purple-500',
        'border-blue-600',
        'border-green-500',
        'border-yellow-500',
        'border-orange-500',
        'border-red-500',
        'border-pink-500',
        'border-indigo-500',
        'border-teal-500',
        'border-cyan-500'
      ];
      return colors[index % colors.length] || 'border-gray-500';
    };

    const TimelineView = ({ tasks }) => {
      // Extract dynamic phases from tasks
      const dynamicPhases = extractPhasesFromTasks(tasks);
      const phaseOrder = sortPhases(Object.keys(dynamicPhases));

      // Group tasks by phase and stage
      const groupedByPhase = organizeTasksByPhaseAndStage(tasks, phaseOrder, dynamicPhases);

      return (
        <div className="bg-white rounded-lg shadow-sm p-6">
          <h2 className="text-2xl font-bold mb-6 text-accent">Project Timeline</h2>

          <div className="space-y-8">
            {phaseOrder.map((phase, phaseIndex) => {
              const phaseData = groupedByPhase[phase] || {};
              const phaseTasks = Object.values(phaseData).flat();
              const completedCount = phaseTasks.filter(t => t.completed).length;
              const totalCount = phaseTasks.length;

              return (
                <div key={phase} className={`border-l-4 ${getPhaseColor(phase, phaseIndex)} pl-6`}>
                  <div className="mb-4">
                    <h3 className="text-xl font-bold text-gray-900">{dynamicPhases[phase]?.name || phase}</h3>
                    <p className="text-sm text-gray-600">
                      {completedCount} of {totalCount} complete ({totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0}%)
                    </p>
                  </div>
                  
                  <div className="space-y-4">
                    {Object.entries(phaseData).map(([stage, stageTasks]) => {
                      // Sort tasks by due date (earliest first)
                      const sortedTasks = [...stageTasks].sort((a, b) => {
                        if (!a.dueDate && !b.dueDate) return 0;
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        // Use Date objects for proper comparison
                        const dateA = new Date(a.dueDate + 'T12:00:00');
                        const dateB = new Date(b.dueDate + 'T12:00:00');
                        return dateA - dateB;
                      });
                      
                      return (
                      <div key={stage} className="bg-gray-50 rounded-lg p-4">
                        <div className="flex justify-between items-start mb-3">
                          <h4 className="font-semibold text-gray-800">{stage}</h4>
                          {(() => {
                            const dueDates = sortedTasks.filter(t => t.dueDate).map(t => t.dueDate).sort();
                            const targetDate = dueDates.length > 0 ? dueDates[dueDates.length - 1] : null;
                            return targetDate ? (
                              <span className="text-xs bg-blue-100 text-primary px-2 py-1 rounded">
                                Target Due Date: {targetDate}
                              </span>
                            ) : null;
                          })()}
                        </div>
                        <div className="space-y-2">
                          {sortedTasks.map(task => (
                            <div 
                              key={task.id} 
                              className={`flex items-start gap-3 p-3 rounded-lg ${
                                task.completed ? 'bg-green-50' : 'bg-white'
                              } border border-gray-200`}
                            >
                              <div className={`mt-0.5 w-5 h-5 rounded-full flex items-center justify-center flex-shrink-0 ${
                                task.completed 
                                  ? 'bg-green-500 text-white' 
                                  : 'border-2 border-gray-300'
                              }`}>
                                {task.completed && <span className="text-xs">‚úì</span>}
                              </div>
                              <div className="flex-1 min-w-0">
                                <h5 className={`font-medium ${
                                  task.completed ? 'text-gray-500 line-through' : 'text-gray-900'
                                }`}>
                                  {task.clientName || task.taskTitle}
                                  {(task.files || []).length > 0 && (
                                    <span className="ml-2 text-gray-400" title={`${task.files.length} file${task.files.length > 1 ? 's' : ''} attached`}>üìé</span>
                                  )}
                                </h5>
                                {task.dateCompleted && (
                                  <p className="mt-1 text-xs text-gray-600">
                                    <span className="text-green-600">Completed: {formatDateForDisplay(task.dateCompleted)}</span>
                                  </p>
                                )}
                                {task.description && (
                                  <div className="mt-2 p-2 bg-gray-50 rounded-md border-l-2 border-primary">
                                    <p className="text-sm text-gray-700">{task.description}</p>
                                  </div>
                                )}
                                {(task.files || []).length > 0 && (
                                  <div className="mt-2">
                                    <p className="text-xs font-medium text-gray-500 mb-1">Attached Files:</p>
                                    <div className="flex flex-wrap gap-2">
                                      {(task.files || []).map(file => (
                                        <a
                                          key={file.id}
                                          href={file.url}
                                          target="_blank"
                                          rel="noopener noreferrer"
                                          className="inline-flex items-center gap-1 px-2 py-1 bg-blue-50 text-primary text-xs rounded hover:bg-blue-100 border border-blue-200"
                                        >
                                          <span>
                                            {file.mimeType?.includes('pdf') ? 'üìÑ' : 
                                             file.mimeType?.includes('image') ? 'üñºÔ∏è' : 
                                             file.mimeType?.includes('word') ? 'üìù' : 
                                             file.mimeType?.includes('excel') || file.mimeType?.includes('spreadsheet') ? 'üìä' : 'üìé'}
                                          </span>
                                          {file.name}
                                        </a>
                                      ))}
                                    </div>
                                  </div>
                                )}
                              </div>
                            </div>
                          ))}
                        </div>
                      </div>
                      );
                    })}
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      );
    };

    // Dynamic phase gradients that cycle through a palette
    const getPhaseGradient = (phase, index) => {
      const gradients = [
        'bg-gradient-to-r from-purple-600 to-purple-700',
        'bg-gradient-to-r from-blue-600 to-blue-700',
        'bg-gradient-to-r from-green-600 to-green-700',
        'bg-gradient-to-r from-yellow-500 to-yellow-600',
        'bg-gradient-to-r from-orange-500 to-orange-600',
        'bg-gradient-to-r from-red-500 to-red-600',
        'bg-gradient-to-r from-pink-500 to-pink-600',
        'bg-gradient-to-r from-indigo-500 to-indigo-600',
        'bg-gradient-to-r from-teal-500 to-teal-600',
        'bg-gradient-to-r from-cyan-500 to-cyan-600'
      ];
      return gradients[index % gradients.length] || 'bg-gradient-to-r from-gray-600 to-gray-700';
    };

    const ListView = ({ tasks }) => {
      // Extract dynamic phases from tasks
      const dynamicPhases = extractPhasesFromTasks(tasks);
      const phaseOrder = sortPhases(Object.keys(dynamicPhases));

      // Group tasks by phase and stage
      const groupedByPhase = organizeTasksByPhaseAndStage(tasks, phaseOrder, dynamicPhases);

      return (
        <div className="space-y-8">
          {phaseOrder.map((phase, phaseIndex) => {
            const phaseData = groupedByPhase[phase] || {};
            const phaseTasks = Object.values(phaseData).flat();
            const completedCount = phaseTasks.filter(t => t.completed).length;
            const totalCount = phaseTasks.length;
            const progressPercent = totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;

            return (
            <div key={phase} className="space-y-4">
              <div className={`${getPhaseGradient(phase, phaseIndex)} p-3 rounded-lg text-white flex justify-between items-center`}>
                <div>
                  <h2 className="text-lg font-bold">{dynamicPhases[phase]?.name || phase}</h2>
                  <p className="text-sm opacity-80">
                    {completedCount} of {totalCount} complete
                  </p>
                </div>
                {totalCount > 0 && (
                  <div className="flex items-center gap-2">
                    <div className="w-24 h-2 bg-white/30 rounded-full overflow-hidden">
                      <div className="h-full bg-white rounded-full" style={{ width: `${progressPercent}%` }} />
                    </div>
                    <span className="text-sm font-bold">{progressPercent}%</span>
                  </div>
                )}
              </div>
              {Object.entries(phaseData).map(([stageName, stageTasks]) => {
                // Sort tasks by due date (earliest first)
                const sortedTasks = [...stageTasks].sort((a, b) => {
                  if (!a.dueDate && !b.dueDate) return 0;
                  if (!a.dueDate) return 1;
                  if (!b.dueDate) return -1;
                  // Use Date objects for proper comparison
                  const dateA = new Date(a.dueDate + 'T12:00:00');
                  const dateB = new Date(b.dueDate + 'T12:00:00');
                  return dateA - dateB;
                });

                const dueDates = sortedTasks.filter(t => t.dueDate).map(t => t.dueDate).sort();
                const targetDate = dueDates.length > 0 ? dueDates[dueDates.length - 1] : null;

                return (
                  <div key={stageName} className={`bg-white rounded-lg shadow-sm overflow-hidden border-l-4 ${getPhaseColor(phase, phaseIndex)}`}>
                    <div className="bg-gray-50 p-3 border-b flex justify-between items-start">
                      <div>
                        <h3 className="font-semibold text-gray-700">{stageName}</h3>
                        <p className="text-xs text-gray-500">
                          {sortedTasks.filter(t => t.completed).length} of {sortedTasks.length} complete
                        </p>
                      </div>
                      {targetDate && (
                        <span className="text-xs bg-blue-100 text-primary px-2 py-1 rounded">
                          Target Due Date: {targetDate}
                        </span>
                      )}
                    </div>
                    <div className="divide-y divide-gray-200">
                      {sortedTasks.length === 0 ? (
                        <div className="p-4 text-gray-400 text-sm italic">No tasks in this stage</div>
                      ) : sortedTasks.map(task => (
                        <div key={task.id} className="p-4">
                          <div className="flex items-start gap-3">
                            <div className="mt-1">
                              {task.completed ? (
                                <div className="w-5 h-5 bg-green-600 rounded-full flex items-center justify-center text-white text-xs">
                                  ‚úì
                                </div>
                              ) : (
                                <div className="w-5 h-5 border-2 border-gray-300 rounded-full" />
                              )}
                            </div>
                            <div className="flex-1">
                              <h3 className={`font-medium ${task.completed ? 'text-gray-500 line-through' : 'text-gray-900'}`}>
                                {task.clientName || task.taskTitle}
                                {(task.files || []).length > 0 && (
                                  <span className="ml-2 text-gray-400" title={`${task.files.length} file${task.files.length > 1 ? 's' : ''} attached`}>üìé</span>
                                )}
                              </h3>
                              {(task.dateCompleted || task.dueDate) && (
                                <p className="text-sm text-gray-600 mt-1">
                                  {task.dueDate && !task.completed && (
                                    <span className={new Date(task.dueDate) < new Date() ? 'text-red-600' : 'text-blue-600'}>
                                      Due: {new Date(task.dueDate + 'T12:00:00').toLocaleDateString()}
                                    </span>
                                  )}
                                  {task.dueDate && !task.completed && task.dateCompleted && <span className="mx-2">‚Ä¢</span>}
                                  {task.dateCompleted && <span className="text-green-600">Completed: {formatDateForDisplay(task.dateCompleted)}</span>}
                                </p>
                              )}
                              {task.description && (
                                <div className="mt-2 p-2 bg-gray-50 rounded-md border-l-2 border-primary">
                                  <p className="text-sm text-gray-700">{task.description}</p>
                                </div>
                              )}
                              {(task.files || []).length > 0 && (
                                <div className="mt-2">
                                  <p className="text-xs font-medium text-gray-500 mb-1">Attached Files:</p>
                                  <div className="flex flex-wrap gap-2">
                                    {(task.files || []).map(file => (
                                      <a
                                        key={file.id}
                                        href={file.url}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="inline-flex items-center gap-1 px-2 py-1 bg-blue-50 text-primary text-xs rounded hover:bg-blue-100 border border-blue-200"
                                      >
                                        <span>
                                          {file.mimeType?.includes('pdf') ? 'üìÑ' : 
                                           file.mimeType?.includes('image') ? 'üñºÔ∏è' : 
                                           file.mimeType?.includes('word') ? 'üìù' : 
                                           file.mimeType?.includes('excel') || file.mimeType?.includes('spreadsheet') ? 'üìä' : 'üìé'}
                                        </span>
                                        {file.name}
                                      </a>
                                    ))}
                                  </div>
                                </div>
                              )}
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                );
              })}
            </div>
            );
          })}
        </div>
      );
    };

    const CalendarView = ({ tasks }) => {
      const [selectedDate, setSelectedDate] = useState(new Date());
      const [calendarMode, setCalendarMode] = useState('month');

      const getDaysInMonth = (date) => {
        const year = date.getFullYear();
        const month = date.getMonth();
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDayOfWeek = firstDay.getDay();
        return { daysInMonth, startingDayOfWeek, year, month };
      };

      const { daysInMonth, startingDayOfWeek, year, month } = getDaysInMonth(selectedDate);

      const getTasksForDateStr = (dateStr) => {
        return tasks.filter(t => t.dueDate === dateStr || t.dateCompleted === dateStr);
      };

      const getTasksForDay = (day) => {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        return getTasksForDateStr(dateStr);
      };

      const prevPeriod = () => {
        if (calendarMode === 'month') {
          setSelectedDate(new Date(selectedDate.getFullYear(), selectedDate.getMonth() - 1, 1));
        } else if (calendarMode === 'week') {
          setSelectedDate(new Date(selectedDate.getFullYear(), selectedDate.getMonth(), selectedDate.getDate() - 7));
        } else {
          setSelectedDate(new Date(selectedDate.getFullYear(), selectedDate.getMonth(), selectedDate.getDate() - 1));
        }
      };

      const nextPeriod = () => {
        if (calendarMode === 'month') {
          setSelectedDate(new Date(selectedDate.getFullYear(), selectedDate.getMonth() + 1, 1));
        } else if (calendarMode === 'week') {
          setSelectedDate(new Date(selectedDate.getFullYear(), selectedDate.getMonth(), selectedDate.getDate() + 7));
        } else {
          setSelectedDate(new Date(selectedDate.getFullYear(), selectedDate.getMonth(), selectedDate.getDate() + 1));
        }
      };

      const goToToday = () => setSelectedDate(new Date());

      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

      const currentDateStr = `${selectedDate.getFullYear()}-${String(selectedDate.getMonth() + 1).padStart(2, '0')}-${String(selectedDate.getDate()).padStart(2, '0')}`;
      const dayViewTasks = getTasksForDateStr(currentDateStr);

      const getWeekDates = () => {
        const startOfWeek = new Date(selectedDate);
        startOfWeek.setDate(selectedDate.getDate() - selectedDate.getDay());
        const weekDates = [];
        for (let i = 0; i < 7; i++) {
          const d = new Date(startOfWeek);
          d.setDate(startOfWeek.getDate() + i);
          weekDates.push(d);
        }
        return weekDates;
      };

      const weekDates = getWeekDates();
      const weekStart = weekDates[0];
      const weekEnd = weekDates[6];

      return (
        <div className="bg-white rounded-lg shadow-sm p-6">
          <div className="flex items-center justify-between mb-4">
            <div className="flex items-center gap-4">
              <h2 className="text-2xl font-bold text-accent">
                {calendarMode === 'month' 
                  ? `${monthNames[month]} ${year}`
                  : calendarMode === 'week'
                  ? `${monthNames[weekStart.getMonth()]} ${weekStart.getDate()} - ${weekStart.getMonth() !== weekEnd.getMonth() ? monthNames[weekEnd.getMonth()] + ' ' : ''}${weekEnd.getDate()}, ${weekEnd.getFullYear()}`
                  : `${monthNames[selectedDate.getMonth()]} ${selectedDate.getDate()}, ${selectedDate.getFullYear()}`
                }
              </h2>
              <button onClick={goToToday} className="text-sm text-primary hover:underline">
                Today
              </button>
            </div>
            <div className="flex items-center gap-4">
              <div className="flex bg-gray-100 rounded-lg p-1">
                <button
                  onClick={() => setCalendarMode('day')}
                  className={`px-3 py-1 rounded text-sm ${calendarMode === 'day' ? 'bg-white shadow' : ''}`}
                >
                  Day
                </button>
                <button
                  onClick={() => setCalendarMode('week')}
                  className={`px-3 py-1 rounded text-sm ${calendarMode === 'week' ? 'bg-white shadow' : ''}`}
                >
                  Week
                </button>
                <button
                  onClick={() => setCalendarMode('month')}
                  className={`px-3 py-1 rounded text-sm ${calendarMode === 'month' ? 'bg-white shadow' : ''}`}
                >
                  Month
                </button>
              </div>
              <div className="flex gap-1">
                <button onClick={prevPeriod} className="p-2 hover:bg-gray-100 rounded-lg">‚Üê</button>
                <button onClick={nextPeriod} className="p-2 hover:bg-gray-100 rounded-lg">‚Üí</button>
              </div>
            </div>
          </div>

          {calendarMode === 'month' ? (
            <>
              <div className="grid grid-cols-7 gap-2 mb-2">
                {dayNames.map(day => (
                  <div key={day} className="text-center text-sm font-semibold text-gray-600 py-2">
                    {day}
                  </div>
                ))}
              </div>

              <div className="grid grid-cols-7 gap-2">
                {[...Array(startingDayOfWeek)].map((_, idx) => (
                  <div key={`empty-${idx}`} className="aspect-square"></div>
                ))}
                
                {[...Array(daysInMonth)].map((_, idx) => {
                  const day = idx + 1;
                  const dayTasks = getTasksForDay(day);
                  const isToday = new Date().getDate() === day && 
                                 new Date().getMonth() === month && 
                                 new Date().getFullYear() === year;
                  return (
                    <div
                      key={day}
                      onClick={() => {
                        setSelectedDate(new Date(year, month, day));
                        setCalendarMode('day');
                      }}
                      className={`aspect-square border rounded-lg p-2 cursor-pointer ${
                        isToday ? 'border-primary bg-blue-50' : 'border-gray-200'
                      } hover:border-primary transition-colors`}
                    >
                      <div className={`text-sm font-semibold mb-1 ${
                        isToday ? 'text-primary' : 'text-gray-700'
                      }`}>
                        {day}
                      </div>
                      <div className="space-y-1">
                        {dayTasks.slice(0, 2).map(task => (
                          <div
                            key={task.id}
                            className={`text-xs px-1 py-0.5 rounded truncate ${
                              task.completed ? 'bg-green-200 text-green-800' : 'bg-blue-100 text-primary'
                            }`}
                            title={task.clientName || task.taskTitle}
                          >
                            {(task.clientName || task.taskTitle).substring(0, 10)}...
                          </div>
                        ))}
                        {dayTasks.length > 2 && (
                          <div className="text-xs text-gray-500">+{dayTasks.length - 2} more</div>
                        )}
                      </div>
                    </div>
                  );
                })}
              </div>
            </>
          ) : calendarMode === 'week' ? (
            <>
              <div className="grid grid-cols-7 gap-2 mb-2">
                {dayNames.map(day => (
                  <div key={day} className="text-center text-sm font-semibold text-gray-600 py-2">
                    {day}
                  </div>
                ))}
              </div>
              <div className="grid grid-cols-7 gap-2">
                {weekDates.map((date, idx) => {
                  const dateStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                  const dayTasks = getTasksForDateStr(dateStr);
                  const isToday = new Date().toDateString() === date.toDateString();
                  return (
                    <div
                      key={idx}
                      onClick={() => {
                        setSelectedDate(date);
                        setCalendarMode('day');
                      }}
                      className={`min-h-[150px] border rounded-lg p-2 cursor-pointer ${
                        isToday ? 'border-primary bg-blue-50' : 'border-gray-200'
                      } hover:border-primary transition-colors`}
                    >
                      <div className={`text-sm font-semibold mb-2 ${isToday ? 'text-primary' : 'text-gray-700'}`}>
                        {date.getDate()}
                      </div>
                      <div className="space-y-1">
                        {dayTasks.slice(0, 4).map(task => (
                          <div
                            key={task.id}
                            className={`text-xs px-1 py-0.5 rounded truncate ${
                              task.completed ? 'bg-green-200 text-green-800' : 'bg-blue-100 text-primary'
                            }`}
                            title={task.clientName || task.taskTitle}
                          >
                            {(task.clientName || task.taskTitle).substring(0, 12)}...
                          </div>
                        ))}
                        {dayTasks.length > 4 && (
                          <div className="text-xs text-gray-500">+{dayTasks.length - 4} more</div>
                        )}
                      </div>
                    </div>
                  );
                })}
              </div>
            </>
          ) : (
            <div className="space-y-3">
              <div className="text-lg font-medium text-gray-700 mb-4">
                {dayNames[selectedDate.getDay()]}, {monthNames[selectedDate.getMonth()]} {selectedDate.getDate()}
              </div>
              {dayViewTasks.length === 0 ? (
                <p className="text-gray-500 text-center py-8">No tasks scheduled for this day</p>
              ) : (
                dayViewTasks.map(task => (
                  <div
                    key={task.id}
                    className={`p-4 rounded-lg border ${
                      task.completed ? 'bg-green-50 border-green-200' : 'bg-white border-gray-200'
                    }`}
                  >
                    <div className="flex items-start gap-3">
                      <div className={`mt-0.5 w-5 h-5 rounded-full flex items-center justify-center flex-shrink-0 ${
                        task.completed ? 'bg-green-500 text-white' : 'border-2 border-gray-300'
                      }`}>
                        {task.completed && <span className="text-xs">‚úì</span>}
                      </div>
                      <div className="flex-1">
                        <h4 className={`font-medium ${task.completed ? 'text-gray-500 line-through' : 'text-gray-900'}`}>
                          {task.clientName || task.taskTitle}
                        </h4>
                        {task.dateCompleted && (
                          <div className="mt-1 text-sm text-gray-500">
                            <span className="text-green-600">Completed: {formatDateForDisplay(task.dateCompleted)}</span>
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                ))
              )}
            </div>
          )}

          <div className="mt-6 pt-6 border-t flex items-center gap-6 text-sm">
            <div className="flex items-center gap-2">
              <div className="w-4 h-4 bg-blue-100 rounded"></div>
              <span className="text-gray-600">Due Date</span>
            </div>
            <div className="flex items-center gap-2">
              <div className="w-4 h-4 bg-green-100 rounded"></div>
              <span className="text-gray-600">Completed</span>
            </div>
          </div>
        </div>
      );
    };

    const ClientView = () => {
      const [data, setData] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [viewType, setViewType] = useState('list');

      const pathParts = window.location.pathname.split('/').filter(Boolean);
      const isClientRoute = pathParts[0] === 'client';
      const isLaunchPath = pathParts[0]?.toLowerCase() === 'launch' || pathParts[0]?.toLowerCase() === 'thrive365labslaunch';
      const linkId = isClientRoute || isLaunchPath ? pathParts[1] : pathParts[0];

      useEffect(() => {
        fetch(`/api/client/${linkId}`)
          .then(async (r) => {
            if (!r.ok) {
              try {
                const errorData = await r.json();
                throw new Error(errorData.error || 'Failed to load project');
              } catch (e) {
                throw new Error('Failed to load project');
              }
            }
            return r.json();
          })
          .then(result => {
            if (result.error) {
              setError(result.error);
            } else {
              setData(result);
            }
            setLoading(false);
          })
          .catch((err) => {
            setError(err.message || 'Failed to load project');
            setLoading(false);
          });
      }, [linkId]);

      if (loading) {
        return (
          <div className="min-h-screen bg-gray-50 flex items-center justify-center">
            <div className="text-xl text-gray-600">Loading...</div>
          </div>
        );
      }

      if (error) {
        return (
          <div className="min-h-screen bg-gray-50 flex items-center justify-center">
            <div className="bg-white p-8 rounded-lg shadow-lg text-center">
              <div className="text-red-500 text-6xl mb-4">‚ö†Ô∏è</div>
              <h1 className="text-2xl font-bold text-gray-900 mb-2">Project Not Found</h1>
              <p className="text-gray-600">{error}</p>
            </div>
          </div>
        );
      }

      const visibleTasks = data.tasks.filter(t => t.showToClient !== false);
      const completedTasks = visibleTasks.filter(t => t.completed);
      const progressPercent = visibleTasks.length > 0 
        ? Math.round((completedTasks.length / visibleTasks.length) * 100) 
        : 0;

      return (
        <div className="min-h-screen bg-gray-50">
          <div className="bg-white shadow-sm border-b">
            <div className="max-w-6xl mx-auto px-6 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <img src="/logo.webp" alt="Thrive 365 Labs" className="h-10" />
                  <div>
                    <h1 className="text-xl font-bold text-accent">{data.project.name}</h1>
                    <p className="text-sm text-gray-600">{data.project.clientName}</p>
                  </div>
                </div>
                <div className="flex items-center gap-4">
                  <div className="text-right">
                    <div className="text-2xl font-bold text-primary">{progressPercent}%</div>
                    <div className="text-sm text-gray-500">Complete</div>
                  </div>
                  <div className="w-24 h-3 bg-gray-200 rounded-full overflow-hidden">
                    <div 
                      className="h-full bg-primary rounded-full transition-all duration-500"
                      style={{ width: `${progressPercent}%` }}
                    />
                  </div>
                </div>
              </div>
              {data.project.goLiveDate && (() => {
                const dateStr = data.project.goLiveDate;
                let d;
                if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) {
                  d = new Date(dateStr + 'T12:00:00');
                } else if (dateStr.includes('T') && dateStr.endsWith('Z')) {
                  const datePart = dateStr.split('T')[0];
                  d = new Date(datePart + 'T12:00:00');
                } else if (dateStr.includes('T')) {
                  d = new Date(dateStr);
                } else {
                  d = new Date(dateStr);
                }
                return !isNaN(d.getTime()) ? (
                  <div className="flex items-center gap-2 mt-3 pt-3 border-t border-gray-100">
                    <svg className="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span className="text-sm font-medium text-gray-700">Target Go-Live: {d.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</span>
                  </div>
                ) : null;
              })()}
            </div>
          </div>
          
          <div className="max-w-6xl mx-auto px-6 py-8">
            <div className="flex gap-2 mb-6">
              <button
                onClick={() => setViewType('list')}
                className={`px-4 py-2 rounded-md ${
                  viewType === 'list'
                    ? 'bg-primary text-white'
                    : 'bg-gray-200 text-gray-700'
                }`}
              >
                List View
              </button>
              <button
                onClick={() => setViewType('timeline')}
                className={`px-4 py-2 rounded-md ${
                  viewType === 'timeline'
                    ? 'bg-primary text-white'
                    : 'bg-gray-200 text-gray-700'
                }`}
              >
                Timeline
              </button>
              <button
                onClick={() => setViewType('calendar')}
                className={`px-4 py-2 rounded-md ${
                  viewType === 'calendar'
                    ? 'bg-primary text-white'
                    : 'bg-gray-200 text-gray-700'
                }`}
              >
                Calendar
              </button>
            </div>
            
            {viewType === 'list' && <ListView tasks={visibleTasks} />}
            {viewType === 'timeline' && <TimelineView tasks={visibleTasks} />}
            {viewType === 'calendar' && <CalendarView tasks={visibleTasks} />}
          </div>
          
          <div className="text-center py-6 text-sm text-gray-500">
            <p>&copy; 2026 Thrive 365 Labs. All rights reserved.</p>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<ClientView />);
  </script>
</body>
</html>
