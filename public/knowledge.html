    // Guide categories - placeholder structure for future content

      {
        id: 'portal-hub',
        title: 'Portal Hub',
        description: 'Getting started with the central hub and navigation',
        icon: Icons.hub,
        color: 'bg-primary-500',
        articles: []
      },
      {
        id: 'admin-hub',
        title: 'Admin Hub',
        description: 'User management, permissions, and administration',
        icon: Icons.admin,
        color: 'bg-blue-600',
        articles: []
      },
      {
        id: 'launch',
        title: 'Launch App',
        description: 'Project tracking, client onboarding, and implementations',
        icon: Icons.launch,
        color: 'bg-purple-600',
        articles: []
      },
      {
        id: 'service-portal',
        title: 'Service Portal',
        description: 'Service reports, field operations, and vendor management',
        icon: Icons.service,
        color: 'bg-emerald-600',
        articles: []
      },
      {
        id: 'client-portal',
        title: 'Client Portal',
        description: 'Managing client portals, content, and communications',
        icon: Icons.client,
        color: 'bg-amber-500',
        articles: []
      }
    ];

      // Check multiple token sources for authentication
      const [token, setToken] = useState(() => {
        return localStorage.getItem('unified_token') || localStorage.getItem('admin_token') || localStorage.getItem('token');
      });
      const [user, setUser] = useState(() => {
        try {
          const userData = localStorage.getItem('unified_user') || localStorage.getItem('admin_user') || localStorage.getItem('user');
          return userData ? JSON.parse(userData) : null;
        } catch {
          return null;
        }
      });

      // Redirect to login if not authenticated
      if (!token || !user) {
        window.location.href = '/login';
        return null;
      }

      return (
        <div className="min-h-screen">

                Check back soon for detailed documentation on each module.

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
